<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.menu.addModMenu.title}"></title>
</head>
<body>
	<div th:fragment="content">
		<form method="POST" id="dataForm" class="form-horizontal ">
			<input name="sort" type="hidden" value="0"/>
			<div class="form-group">
				<div class="col-sm-10 col-md-offset-1 from_components">
					<span class="col-sm-4 span">
						<label th:text="#{pages.menu.addModMenu.form.pmenuName}" th:remove="tag"></label>
						<font style="color:#a94442">*</font>
					</span>
					<div class="col-sm-8 div">
						<input type="hidden"  name="opertype" class="form-control" value="add"/>
						<input type="hidden" name="data-nodeid" class="form-control" value="sss"/>
						<input type="text" id="addPmenuName" name="pmenuName" class="form-control" data-bv-notempty th:attr='data-bv-notempty-message=#{menuManage.form.valid.menuInfoEntity.pmenuid.NotEmpty}' />
						<input type="hidden" id="addPmenuid" name="pmenuid" class="form-control" value=""/>
						<input type="hidden" name="menuid" class="form-control" value=""/>
					</div>
				</div>
				<div class="col-sm-10 col-md-offset-1">
					<div class="pmenuName"></div>
				</div>
				<div class="col-sm-10 col-md-offset-1">
					<div id="treeview" ></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-md-offset-1 from_components">
					<input type="hidden" name="token" />
					<span class="col-sm-4 span">
						<label th:text="#{pages.menu.addModMenu.form.menuName}" th:remove="tag"></label>
						<font style="color:#a94442">*</font>
					</span>
					<div class="col-sm-8 div">
						<input name="menuName" class="form-control" data-bv-notempty th:attr='data-bv-notempty-message=#{menuManage.form.valid.menuInfoEntity.menuName.NotEmpty}' />
					</div>
				</div>
				<div class="col-sm-10 col-md-offset-1">
					<div class="menuName"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-md-offset-1 from_components">
					<span class="col-sm-4 span" th:text="#{pages.menu.addModMenu.form.menuIcon}">
					</span>
					<div class="col-sm-8 div">
						<input name="menuIcon" class="form-control" value=""/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-md-offset-1 from_components">
					<span class="col-sm-4 span" th:text="#{pages.menu.addModMenu.form.menuUrl}">
					</span>
					<div class="col-sm-8 div">
						<input name="menuUrl" class="form-control" value=""/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-md-offset-1 from_components">
					<span class="col-sm-4 span"  >
						<label th:text="#{pages.menu.addModMenu.form.leaf}" th:remove="tag"></label>
						<font style="color:#a94442">*</font>
					</span>
					<div class="col-sm-8 div">
						<div class="form-control">
							<input name="leaf" class="ace ace-switch ace-switch-6" type="checkbox" value="1">
							<span class="lbl"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-md-offset-1 from_components">
					<span class="col-sm-4 span" >
						<label th:text="#{pages.menu.addModMenu.form.disabled}" th:remove="tag"></label>
						<font style="color:#a94442">*</font>
					</span>
					<div class="col-sm-8 div">
						<div class="form-control">
							<input name="disabled" class="ace ace-switch ace-switch-6" type="checkbox" value="1">
							<span class="lbl"></span>
						</div>
						
					</div>
				</div>
			</div>
			<!--  div class="form-group">
				<div class="col-sm-10 col-md-offset-1 from_components">
					<span class="col-sm-4 span">
						<label th:text="#{pages.menu.addModMenu.form.sort}" th:remove="tag"></label>
						<font style="color:#a94442">*</font>
					</span>
					<div class="col-sm-8 div">
						<input name="sort" class="form-control"  data-bv-notempty="true" data-bv-digits="true"
						  th:attr='data-bv-notempty-message=#{menuManage.form.valid.menuInfoEntity.sort.NotEmpty},data-bv-digits-message=#{menuManage.form.valid.menuInfoEntity.sort.must.is.digit}'/>
					</div>
				</div>
				<div class="col-sm-10 col-md-offset-1">
					<div class="sort"></div>
				</div>
			</div-->
			<div class="form-group">
				<div class="col-sm-10 col-md-offset-1 from_components">
					<span class="col-sm-4 span" style="padding-bottom:45px">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<label th:text="#{pages.menu.addModMenu.form.description}" th:remove="tag"></label><br>
						<font style="color:#a94442"><label th:text="#{pages.menu.addModMenu.form.description.stringlength}" th:remove="tag"></label></font>
					</span>
					<div class="col-sm-8 div">
						<textarea name="description" rows="3" class="form-control input-group-sm" data-bv-stringlength="true" data-bv-stringlength-min="0" data-bv-stringlength-max="100" th:attr='data-bv-stringlength-message=#{menuManage.form.valid.menuInfoEntity.description.stringlength}'></textarea>
					</div>
				</div>
				<div class="col-sm-10 col-md-offset-1">
					<div class="description"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="text-center">
					<button id="addButton" class="btn btn-primary" type="submit">
						<i class="fa fa-check"></i> <span th:text="#{pages.menu.addModMenu.button.ensure}" th:remove="tag"></span>
					</button> 
				</div>
			</div>
		</form>
	</div>
</body>
</html>
