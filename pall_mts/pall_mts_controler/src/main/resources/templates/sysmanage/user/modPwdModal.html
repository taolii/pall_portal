<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/indexModel">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="#{pages.system.name}+'-'+#{pages.user.modifyPwd.title}"></title>
<script type="text/javascript" th:src="@{{path}/dist/user/js/modifyPwd.js(path=${contextPath})}"></script>
</head>
<body>
	<div th:fragment="content">
		<form method="POST" id="modPwdDataForm" class="form-horizontal">
			<div id="modUserPwdModal" class="modal fade" tabindex="-1">
				<div class="modal-dialog modal-sm" style="width:560px;">
					<div class="modal-content">
						<div class="modal-header no-padding">
							<div class="table-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									<span class="white">&times;</span>
								</button>
								<i class="fa fa-key"></i>&nbsp;&nbsp;
								<label th:text="#{pages.user.modifyPwd.title}" th:remove="tag"></label>
							</div>
						</div>
						<div class="modal-body no-padding" style="overflow-y:hidden;height:200px;">
							<div class="modal-body">
								<div class="form-group">
									<input type="hidden" name="isAdmin" th:value="true" />
									<input type="hidden" name="operatorid" /> 
									<span class="col-sm-3 control-label">
										 <label th:text="#{pages.user.modifyPwd.input.username}" th:remove="tag"></label> 
										 <font style="color:#a94442">*</font>
									</span>
									<div class="col-sm-8">
										<input name="account" class="form-control" readonly="readonly"/>
									</div>
								</div>
								<div class="form-group">
									<span class="col-sm-3 control-label">
										<label th:text="#{pages.user.modifyPwd.input.newPwd}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-sm-8">
										<input type="password" name="newPwd" class="form-control"/>
									</div>
								</div>
								<div class="form-group">
									<span class="col-sm-3 control-label">
										<label th:text="#{pages.user.modifyPwd.input.ensureNewPwd}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-sm-8">
										<input type="password" name="ensureNewPwd" class="form-control"/>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer no-margin-top">
							<button class="btn btn-white btn-primary" type="submit">
								<i class="fa fa-check"></i> 
								<span th:text="#{pages.user.modifyPwd.button.mod}" th:remove="tag"></span>
							</button>
							<button type="button" class="btn btn-white btn-primary" data-dismiss="modal">
								<i class="fa fa-close"></i> 
								<span th:text="#{pages.user.modifyPwd.button.shut}" th:remove="tag"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
