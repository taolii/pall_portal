<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title th:text="#{pages.system.name}+'-'+#{pages.workflow.platedfilm.addPlatedfilm.title}"></title>
   	<script type="text/javascript" th:src="@{{path}/dist/workflow/platedfilm/js/addPlatedFilmInfo.js(path=${contextPath})}"></script>
   	<script type="text/javascript" th:src="@{{path}/dist/workflow/platedfilm/js/selectOpticalFilming.js(path=${contextPath})}"></script>
</head>
<body>
	<div th:fragment="content">
		 <div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="javascript:void(0)"  class="homemenu" ></a>
					</li>
					<li>
						<a href="javascript:void(0)" class="submenumenu"></a>
					</li>
					<li>
						<a href="javascript:void(0)" th:onclick="'javascript:LoadPage(\''+${#httpServletRequest.getContextPath()}+'/workflow/addPlatedFilm\');'" th:text="#{pages.workflow.platedfilm.addPlatedfilm.title}"></a>
					</li>
				</ul>
			</div>
		<div class="page-content">
			<div class="page-content-area">
				<div class="row">
					<div class="col-xs-12">
						<form method="POST" id="addDataForm" class="form-horizontal">
							<input type='hidden' id="updateForm" name="updateForm" value="#addDataForm" /> 
							<div class="form-group"  style="display: none;">
                    			<div class="col-md-4" style="margin-bottom:20px" id="template">
                    				<div class="rowGroup">
	                    				<span class="col-md-3 control-label defect">
										</span>
										<div class="col-md-6">
											<input type='text' class="form-control" />
										</div>
										<span class="col-md-2 removeButton btn btn-sm btn-danger">
											 <i class="glyphicon glyphicon-remove"></i>
								         </span>
							         </div>
								 </div>
                			</div>
                			<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.coatingTime}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='text' name="coatingTime" id='addFormCoatingTime' class="form-control form_datetime"/>
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.pfTime}" th:remove="tag"></label>
									</span>
									<div class="col-md-4">
										<input type='text' name="pfTime" id='addFormPfTime' class="form-control form_datetime"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.inputLotNum}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-3">
										<input type='text' id="inputLotNum"  name="inputLotNum"  class="form-control" readonly="readonly"/>
									</div>
									<div class="col-md-1">
										<span class=" btn btn-white btn-info" id="addInputLotNum">  
		                     				<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.button.inputLotNum.add}" th:remove="tag"></label>
		                     			</span>
									</div>
									
								</div>
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.inputQty}" th:remove="tag"></label> 
										
									</span>
									<div class="col-md-4">
										<input type='text' name="inputQty" class="form-control" readonly="readonly"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.fixtureNum}" th:remove="tag"></label> 
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='text' name="fixtureNum" class="form-control" readonly="readonly"/>  
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.fixtureAttribute}" th:remove="tag"></label> 
										<font style="color:#a94442">*</font>
									</span>
									<div class='col-md-4 control-input'>  
				                    	<select name="fixtureAttribute" class="form-control">
								              <option  th:each="dataConfig:${fixtureAttrDataConfigs}" th:text="${dataConfig.configName}" th:value="${dataConfig.configName}">
								              </option>
		                                </select>  
	            					</div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.outputLotNum}" th:remove="tag"></label> 
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='text' name="outputLotNum" class="form-control" />  
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.apsBottle}" th:remove="tag"></label>
									</span>
									<div class="col-md-4">
										<input type='text' name="apsBottle" class="form-control" value=""/> 
									</div>
									
								</div>
							</div>
							<div class="form-group" style="display:none">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.scrapQty}" th:remove="tag"></label>
									</span>
									<div class="col-md-4">
										<input type='text' name="scrapQty" class="form-control" /> 
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2 control-label" >
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.outputQty}" th:remove="tag"></label> 
										
									</span>
									<div class="col-md-4">
										<input type='text' name="outputQty" class="form-control" /> 
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.underIQCQty}" th:remove="tag"></label>
									</span>
									<div class="col-md-4">
										<input type='text' name="underIQCQty" class="form-control" value="0"/> 
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.functionalTestQty}" th:remove="tag"></label>
									</span>
									<div class="col-md-4">
										<input type='text' name="functionalTestQty" class="form-control" value="0"/> 
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup" style="display:none">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.toHUBQty}" th:remove="tag"></label>
									</span>
									<div class="col-md-4">
										<input type='text' name="toHUBQty" class="form-control" value="0"/> 
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.remainQty}" th:remove="tag"></label>
									</span>
									<div class="col-md-4">
										<input type='text' name="remainQty" class="form-control" value="0"/> 
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.apsCondition}" th:remove="tag"></label>
									</span>
									<div class='col-md-4 control-input'>  
				                    	<select name="apsCondition" class="form-control">
								              <option  th:each="dataConfig:${apsDataConfigs}" th:text="${dataConfig.configName}" th:value="${dataConfig.configName}">
								              </option>
		                                </select>  
	            					</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.qcUseQty}" th:remove="tag"></label>
									</span>
									<div class="col-md-4">
										<input type='text' name="qcUseQty" class="form-control" value="0"/> 
									</div>
								</div>
							</div>
							<div class="form-group">
								
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.partNum}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class='col-md-4 control-input'>  
				                    	<select name="partNum" class="form-control">
								              <option  th:each="dataConfig:${pnDataConfigs}" th:text="${dataConfig.configName}" th:value="${dataConfig.configName}">
								              </option>
		                                </select>  
	            					</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.workOrderNum}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='text' name="workOrderNum" class="form-control" /> 
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<div class="col-md-11 col-md-offset-1">
										<fieldset>
	    								<legend>
	    									<label class="blue control-label" th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.sfBomNum}"></label>
	    								</legend>
											<div class="col-md-3 checkbox" style="padding-bottom:10px" th:each="dataConfig,iterStat:${sfDataConfigs}">
												<label>
													<input name="sfBoms" class="ace" type="checkbox"  th:value="${dataConfig.configName}">
													<span class="lbl">&nbsp;&nbsp;<span th:text="${dataConfig.configName}" th:remove="tag"></span></span>
												</label>
											</div>
	  									</fieldset>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="text-center">
									<button class="btn btn-white btn-primary">
										<i class="fa fa-check"></i> 
										<span th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.button.add}" th:remove="tag"></span>
									</button>
									<button id="addBackButton"  type="button" class="btn btn-white btn-primary" data-dismiss="modal">
										<i class="fa fa-close"></i> 
										<span th:text="#{pages.workflow.platedfilm.addPlatedfilm.form.button.shut}" th:remove="tag"></span>
									</button> 
								</div>
							</div>
						</form>
                	</div>
                </div>
               </div>
            </div>
        </div>
		<div class="clearfix"></div>
		<div id="selectOpticalFilming">
			<div th:replace="workflow/platedfilm/selectOpticalFilmingModal:: content"></div>
		</div>
	</div>
</body>
</html>
