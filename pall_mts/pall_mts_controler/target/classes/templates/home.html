<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/indexModel">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.index.title}"></title>
</head>
<body>
	<div th:fragment="content">
		<div class="dashboard_graph x_panel">
        	<div class="row x_title">
                <div class="col-md-6">
                  <h3>
                  	<i class="fa fa-bars"></i>&nbsp;&nbsp;&nbsp;&nbsp; 
                  	<span th:text="#{pages.index.main_index.title}" th:remove="tag"></span>
                  </h3>
                </div>
                <div class="col-md-6">
                  	<ul class="nav navbar-right panel_toolbox">
						<li>
							<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li>
							<a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
               </div>
           </div>
           <div class="x_content">
                <img alt="" class="wokflow" th:src="@{{path}/dist/main/images/wokflow_bg.jpg(path=${contextPath})}" />
           </div>
       </div>
	</div>
</body>
</html>
