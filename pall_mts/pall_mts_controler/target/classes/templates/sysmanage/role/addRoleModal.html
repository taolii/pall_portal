<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.role.addroleInfo.title}"></title>
</head>
<body>
	<div th:fragment="content">
		<form method="POST" id="addDataForm" class="form-horizontal">
			<div id="addModal" class="modal fade" tabindex="-1">
				<div class="modal-dialog modal-sm" style="width:560px;">
					<div class="modal-content">
						<div class="modal-header no-padding">
							<div class="table-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									<span class="white">&times;</span>
								</button>
								<i class="fa fa-users"></i>&nbsp;&nbsp;
								<label th:text="#{pages.role.addroleInfo.title}" th:remove="tag"></label>
							</div>
						</div>
						<div class="modal-body no-padding" style="overflow-y:hidden;height:200px;">
							<div class="modal-body">
								<div class="form-group">
									<div class="group">
										<input type="hidden" name="token" />
										<input type="hidden" name="dataType" />
										<span class="col-sm-3 control-span col-md-offset-1">
											&nbsp;&nbsp; <label
											th:text="#{pages.role.modroleInfo.input.roleName}"
											th:remove="tag"></label> &nbsp;&nbsp;&nbsp;&nbsp;
										</span>
										<div class="col-sm-7 control-input">
											<input name="roleName" class="form-control" value=""/>
										</div>
										
									</div>
								</div>
								<div class="form-group">
									<div class="group">
										<span class="col-sm-3 control-span col-md-offset-1" style="padding-bottom:39px">
											&nbsp; <label th:text="#{pages.role.modroleInfo.textarea.description}"
											th:remove="tag"></label>
										</span>
										<div class="col-sm-7 control-input">
											<textarea name="rDetail" rows="3" class="form-control input-group-sm"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer no-margin-top">
							<button class="btn btn-primary submit-btn">
								<i class="fa fa-check"></i> 
								<span th:text="#{pages.role.addroleInfo.button.add}" th:remove="tag"></span>
							</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-close"></i> 
								<span th:text="#{pages.role.addroleInfo.button.shut}" th:remove="tag"></span>
							</button> 
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
