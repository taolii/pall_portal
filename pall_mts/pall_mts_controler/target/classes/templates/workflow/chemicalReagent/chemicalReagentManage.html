<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/indexModel">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title th:text="#{pages.system.name}+'-'+#{pages.workflow.chemicalReagentManage.title}"></title>
        <script type="text/javascript" th:src="@{{path}/dist/workflow/chemicalReagent/js/chemicalReagentManage.js(path=${contextPath})}"></script>
    	<script type="text/javascript" th:src="@{{path}/dist/workflow/chemicalReagent/js/reagentMixtureDetail.js(path=${contextPath})}"></script>
    </head>
    <body>
        <div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="javascript:void(0)"  class="homemenu" ></a>
					</li>
					<li>
						<a href="javascript:void(0)" class="submenumenu"></a>
					</li>
				</ul>
			</div>
			<div class="page-content">
				<div class="page-content-area">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								 <form id="queryForm" method="post" class="form-horizontal">
				                    <div class="panel-group" id="steps">
				                        <div class="panel panel-primary">
				                            <div class="panel-heading">
				                                <h4 class="panel-title">
				                                	<i class="fa fa-search"></i>&nbsp;&nbsp;<a data-toggle="collapse" data-parent="#steps" href="#stepOne" th:text="#{pages.workflow.chemicalReagentManage.title}"></a>
				                              	</h4>
				                            </div>
				                            <div id="stepOne" class="panel-collapse collapse in  ">
				                                <div class="panel-body">
						                      		<div class="col-md-4 form-group">
					                                	<div class='input-group date'>  
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.startInPutDate}">  
		                									</span>  
											                <input type='text' name="startInPutDate"  id='queryStartInPutDate' class="form-control" />  
											                <span class="input-group-addon">  
											                    <span class="glyphicon glyphicon-calendar"></span>  
											                </span>  
		            									</div> 
						                      		</div>
						                      		
						                  			<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.lot}"></span>
									                        <input type="text" name="lot" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.tNum}"></span>
									                        <input type="text" name="tNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		
						                      		<div class="col-md-4 form-group" >
					                                	<div class='input-group date'>  
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.endInPutDate}">  
		                									</span>  
											                <input type='text' name="endInPutDate"  id='queryEndInPutDate' class="form-control" />  
											                <span class="input-group-addon">  
											                    <span class="glyphicon glyphicon-calendar"></span>  
											                </span>  
		            									</div> 
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.bioPatNum}"></span>
									                        <input type="text" name="bioPatNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<!--  div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.rawMaterial}"></span>
									                        <input type="text" name="rawMaterial" class="form-control"/>
					                                	</div>
						                      		</div-->
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.trayLotNum}"></span>
									                        <input type="text" name="trayLotNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group" >
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.apsLotNum}"></span>
									                        <input type="text" name="apsLotNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group"  style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.ocLotNum}"></span>
									                        <input type="text" name="ocLotNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.chemicalMainPartNum}"></span>
									                        <input type="text" name="chemicalMainPartNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group" >
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.chemicalsubPartNum}"></span>
									                        <input type="text" name="chemicalsubPartNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.chemicalReagentManage.form.chemicalLotNum}"></span>
									                        <input type="text" name="chemicalLotNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-12 form-group center">
								                        <button id="btn-query" class="btn btn-white btn-primary" type="button" style="display:none">
								                        <i class="fa fa-search"></i>
					                 						<span th:text="#{pages.workflow.chemicalReagentManage.form.query.button.tip}" th:remove="tag"></span>
														</button> 
								                    </div>
								                   
				                                </div>
				                            </div>
				                        </div>
				                    </div>
		                		</form>
	                		</div>
	                		<div class="row">
	                			<div class="pull-right">
							        <div class="btn-group">
							            <a type="button" class="btn btn-white btn-primary btn-sm" id="btn-add" style="display:none">
							                <i class="fa fa-plus"></i>
							                <span th:text="#{pages.workflow.chemicalReagentManage.table.button.add}" th:remove="tag"></span>
							            </a>
							            <a type="button" class="btn btn-white btn-primary btn-sm" id="btn-delAll" style="display:none">
							                <i class="fa fa-remove"></i>
							                <span th:text="#{pages.workflow.chemicalReagentManage.table.button.batchdel}" th:remove="tag"></span>
							            </a>
							            <a type="button" class="btn btn-white btn-primary btn-sm" id="btn-export" style="display:none">
							                <i class="fa fa-download"></i>
							                <span th:text="#{pages.workflow.chemicalReagentManage.table.button.export}" th:remove="tag"></span>
							            </a>
							            <a id="btn_refresh" type="button" class="btn btn-white btn-primary btn-sm" style="display:none">
							                <i class="fa fa-refresh"></i>
							                <span th:text="#{pages.workflow.chemicalReagentManage.table.button.refresh}" th:remove="tag"></span>
							            </a>
							        </div>
	    						</div>
	                		</div>
		                 	<div class="row" id="div-table-container">
		                 		<div class="table-responsive" style="overflow-x:hidden">
		                 			<input id="tableFieldBinds" name="tableFieldBinds" type="hidden" th:value="${tableFieldBinds}"/>
			                 		<table id="datatable" class="table table-striped table-bordered table-hover" >
										
									</table>
								</div>
		                 	</div>
	        			</div>
					</div>
				</div>
			</div>
			<div style="display:none">
				<input type="hidden" id="buttonRights" name="buttonEntitys" th:value="${buttonEntitys}">
			</div>
          	<div class="clearfix"></div>
			<div id="reagentMixtureDetail">
				<div th:replace="workflow/chemicalReagent/reagentMixtureDetailModal:: content"></div>
			</div>
        </div>
    </body>
</html>
