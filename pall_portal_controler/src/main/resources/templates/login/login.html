<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{pages.system.name}+'-'+#{pages.login.title}"></title>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/x-icon" href="/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript" src="/vendors/jquery/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="/vendors/bootstrap/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/vendors/lobibox/css/lobibox.min.css" />
	<link type="text/css" rel="stylesheet" href="/dist/common/css/common.css"/>
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css" />
    <script type="text/javascript" src="/dist/common/js/public.js"></script>
    <link rel="stylesheet" href="/dist/login/css/login.css"/>
    <script type="text/javascript" src="/vendors/lobibox/js/lobibox.min.js"></script>
    <script type="text/javascript" src="/dist/login/js/login.js"></script>
    <script type="text/javascript" src="/dist/common/js/constant.js"></script>
</head>
<body>
    <div class="container text-center" style="text-align:center;border:1px #3b8cff solid;"></div>
    <div class="container text-center">
        <div class="login-main">
             <div class="row login-box">
             	<div class="col-md-6 ">
	                <form method="post" id="loginForm">
	                	 <div class="form-group form-group-lg text-left">
	                        <input name="targetUrl" type="hidden" value="${targetUrl}"/>
	                        <input name="token" type="hidden" value="${token}"/>
	                        <div class="form-group form-group-lg" style="margin-top:20px;">
	                            <div class="input-group">
	                                <span class="input-group-addon"><a class="glyphicon glyphicon-user"></a> </span>
	                                <input name="username" id="uname" type="text" class="form-control input-group-sm" th:placeholder="#{pages.login.input.username.tip}" />
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <div class="input-group">
	                                <span class="input-group-addon"><a class="glyphicon glyphicon-lock"></a> </span>
	                                <input type="password" name="password" id="pwd" class="form-control input-group-sm" th:placeholder="#{pages.login.input.password.tip}"/>
	                            </div>
	                        </div>
	                        <div class="form-group form-group-lg">
	                            <div class="input-group">
	                                <span class="input-group-addon"><a class="glyphicon glyphicon-check"></a> </span>
	                                <input name="validCode" type="text" class="form-control" th:placeholder="#{pages.login.input.validcode.tip}" />
	                                <span class="input-group-addon" style="margin:0px;padding:1px;"> 
	                                	<img  onclick="reloadcode();" id="safeCode"  style="cursor:pointer" th:alt="#{pages.login.image.validcode.tip}"  src="/getValidCode"/>  
	                                </span>
	                            </div>
	                        </div>
	                        <p class="text-left" style="margin-top:30px;">
	                            <input id="email-id" type="hidden"/>
	                            <button type="submit" class="btn btn-lg btn-danger"><i class="fa fa-unlock" th:text="#{pages.login.button.submit}"></i></button>
	                            <span class="hidden" id="fpAltert" th:text="#{pages.login.forget.passwd.alert}"></span>
	                            <a href="#" style="float:right;margin-top:12px;" th:title="#{pages.login.forget.passwd.tip}" th:text="#{pages.login.forget.passwd}" onclick="findPwd();"></a>
	                        </p>
	                    </div>
	                    
	                </form>
	            </div>
	            <div class="col-md-6 hidden-sm hidden-xs">
	               <div class="form-group form-group-lg text-left">
	               <img alt="" src="/dist/login/images/login-box-bg.jpg"/>
	               </div>
	            </div>
	            
        	</div>
	        <div class="alert alert-danger fa fa-times" id="showErrors" style="margin-top:15px;" th:if="${errMsg ne null}" role="alert" th:text="${errMsg}"></div>
		         <div class="container text-center login-bottom">
		            &copy;<span class="show-year">2017</span><span th:text="#{pages.system.name}"></span>
		        </div>
    		</div>
        </div>
	</body>
</html>
