<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.dataConfig.addDataConfigInfo.title}"></title>
</head>
<body>
	<div th:fragment="content">
		<form method="POST" id="addDataForm" class="form-horizontal" >
			<div id="addDefectModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
				<div class="modal-dialog modal-sm" style="width:560px;">
					<div class="modal-content">
						<div class="modal-header no-padding">
							<div class="table-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									<span class="white">&times;</span>
								</button>
								<i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;
								<label th:text="#{pages.dataConfig.addDataConfigInfo.title}" th:remove="tag"></label>
							</div>
						</div>
						<div class="modal-body no-padding" style="overflow-y:hidden;height:200px;">
							<div class="modal-body">
								<div class="form-group">
									<span class="col-sm-3 control-label">
				                          <label th:text="#{pages.dataConfig.dataConfigManage.form.dataConfigType.titile}" th:remove="tag"></label>
				                     </span>
			                         <div class="col-sm-8">
										<select name="dataType" class="form-control">
							               <option  th:each="dataConfigType:${dataConfigTypes}" th:text="${dataConfigType.dataTypeName}" th:value="${dataConfigType.dataType}">
							              	</option>
		                                </select>
									</div>
							    </div>
								<div class="form-group">
									<span class="col-sm-3 control-label">
										<label th:text="#{pages.dataConfig.addDataConfigInfo.input.configname}" th:remove="tag"></label>
									</span>
									<div class="col-sm-8">
										<input type="text" name="configName" class="form-control"/>
									</div>
								</div>
								<div class="form-group">
									<span class="col-sm-3 control-label" style="padding-bottom:39px">
										<label th:text="#{pages.dataConfig.addDataConfigInfo.textarea.description}" th:remove="tag"></label>
									</span>
									<div class="col-sm-8">
										<textarea name="description" rows="3" class="form-control input-group-sm"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer no-margin-top">
							<button class="btn btn-white btn-primary" type="submit">
								<i class="fa fa-check"></i> 
								<span th:text="#{pages.dataConfig.addDataConfigInfo.button.add}" th:remove="tag"></span>
							</button>
							<button type="button" class="btn btn-white btn-primary" data-dismiss="modal">
								<i class="fa fa-close"></i> 
								<span th:text="#{pages.dataConfig.addDataConfigInfo.button.shut}" th:remove="tag"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
