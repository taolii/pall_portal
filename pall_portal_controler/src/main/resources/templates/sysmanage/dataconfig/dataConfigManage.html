<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/indexModel">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title th:text="#{pages.system.name}+'-'+#{pages.dataConfig.dataConfigManage.title}"></title>
      	<script type="text/javascript" th:src="@{{path}/dist/sysmanage/dataconfig/js/dataConfigManage.js(path=${contextPath})}"></script>
      	<script type="text/javascript" th:src="@{{path}/dist/sysmanage/dataconfig/js/addDataConfigInfo.js(path=${contextPath})}"></script>
      	<script type="text/javascript" th:src="@{{path}/dist/sysmanage/dataconfig/js/modifyDataConfigInfo.js(path=${contextPath})}"></script>
    </head>
    <body>
    	<div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="javascript:void(0)"  class="homemenu" ></a>
					</li>
					<li>
						<a href="javascript:void(0)" class="submenumenu"></a>
					</li>
				</ul>
			</div>
			<div class="page-content">
				<div class="page-content-area">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								 <form id="queryForm" method="post" class="form-horizontal">
				                    <div class="panel-group" id="steps">
				                        <div class="panel panel-primary">
				                            <div class="panel-heading">
				                                <h4 class="panel-title">
				                                	<i class="fa fa-search"></i><a data-toggle="collapse" data-parent="#steps" href="#stepOne" th:text="#{pages.dataConfig.dataConfigManage.title}"></a>
				                              	</h4>
				                            </div>
				                             <div id="stepOne" class="panel-collapse collapse in  ">
				                                <div class="panel-body">
								                    <div class="col-md-5">
					                                	<div class="input-group">
					                                		<span class="input-group-addon"><label th:text="#{pages.dataConfig.dataConfigManage.form.dataConfigType.titile}" th:remove="tag"></label></span>
									                        <select name="defectType" class="form-control">
									                        	<option  th:each="dataConfigType:${dataConfigTypes}" th:text="${dataConfigType.dataTypeName}" th:value="${dataConfigType.dataType}">
									              				</option>
			                                    			</select>
					                                	</div>
								                    </div>
								                    <div class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback">
								                        <button id="btn-query" class="btn btn-white btn-primary" type="button">
								                        <i class="fa fa-search"></i>
					                 						<span th:text="#{pages.dataConfig.dataConfigManage.form.query.button.tip}" th:remove="tag"></span>
														</button> 
								                    </div>
								                    
				                                </div>
				                            </div>
				                        </div>
		                    		</div>
		                		</form>
	                		</div>
	                		<div class="row">
	                			<div class="pull-right">
							        <div class="btn-group">
							            <button type="button" class="btn btn-white btn-primary" id="btn-add">
							                <i class="fa fa-plus"></i>
							                <span th:text="#{pages.dataConfig.dataConfigManage.table.button.add}" th:remove="tag"></span>
							            </button>
							            <button type="button" class="btn btn-white btn-primary" id="btn-delAll">
							                <i class="fa fa-remove"></i>
							                <span th:text="#{pages.dataConfig.dataConfigManage.table.button.batchdel}" th:remove="tag"></span>
							            </button>
							            <button id="btn_refresh" type="button" class="btn btn-white btn-primary">
							                <i class="fa fa-refresh"></i>
							                <span th:text="#{pages.dataConfig.dataConfigManage.table.button.refresh}" th:remove="tag"></span>
							            </button>
						        	</div>
	    						</div>
	                		</div>
	                		
		                 	<div class="row" id="div-table-container">
		                 		<div class="table-responsive" style="overflow-x:hidden">
			                 		<table id="datatable" class="table table-striped table-bordered table-hover" >
										<thead>
											<tr>
												<th>
													<input class="ace" type="checkbox" name="cb-check-all"/>
													<span class="lbl"></span>
												</th>
												<th th:text="#{pages.dataConfig.dataConfigManage.table.title.dataid}"></th>
												<th th:text="#{pages.dataConfig.dataConfigManage.table.title.datatype}"></th>
												<th th:text="#{pages.dataConfig.dataConfigManage.table.title.configname}"></th>
												<th th:text="#{pages.dataConfig.dataConfigManage.table.title.description}"></th>
												<th th:text="#{pages.dataConfig.dataConfigManage.table.title.operator}"></th>
											</tr>
										</thead>
									</table>
								</div>
		                 	</div>
	        			</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div id="addDataConfig">
				<div th:replace="sysmanage/dataconfig/addDataConfigInfoModal:: content"></div>
			</div>
			<div id="modDataConfig">
				<div th:replace="sysmanage/dataconfig/modDataConfigtInfoModal:: content"></div>
			</div>
		</div>
    </body>
</html>
