<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/indexModel">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title th:text="#{pages.system.name}+'-'+#{pages.menu.menuManage.title}"></title>
        <script type="text/javascript" th:src="@{{path}/vendors/bootstrap-table/js/bootstraptable-treeview.js(path=${contextPath})}"></script>
        <script type="text/javascript" th:src="@{{path}/dist/sysmanage/menu/js/menuManage.js(path=${contextPath})}"></script>
      	<script type="text/javascript" th:src="@{{path}/dist/sysmanage/menu/js/addMenu.js(path=${contextPath})}"></script>
      	<script type="text/javascript" th:src="@{{path}/dist/sysmanage/menu/js/modifyMenu.js(path=${contextPath})}"></script>
      	<script type="text/javascript" th:src="@{{path}/dist/sysmanage/menu/js/treeMenu.js(path=${contextPath})}"></script>
    </head>
    <body>
    	<div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="javascript:void(0)"  class="homemenu" ></a>
					</li>
					<li>
						<a href="javascript:void(0)" class="submenumenu"></a>
					</li>
				</ul>
			</div>
			<div class="page-content">
				<div class="page-content-area">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								 <form id="queryForm" method="post" class="form-horizontal">
				                    <div class="panel-group" id="steps">
				                        <div class="panel panel-primary">
				                            <div class="panel-heading">
				                                <h4 class="panel-title">
				                                	<i class="fa fa-search"></i><a data-toggle="collapse" data-parent="#steps" href="#stepOne" th:text="#{pages.menu.menuManage.title}"></a>
				                              	</h4>
				                            </div>
				                            <div id="stepOne" class="panel-collapse collapse in  ">
				                                <div class="panel-body">
				                                	<div class="col-md-4">
					                                	<div class="input-group">
					                                		<span class="input-group-addon"><label th:text="#{pages.role.roleManage.form.roleName}" th:remove="tag"></label></span>
									                        <input type='text' name="roleName"   class="form-control" /> 
					                                	</div>
								                    </div>
								                    
								                    <div class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback">
								                        <button id="btn-query" class="btn btn-primary" type="button">
								                        <i class="fa fa-search"></i>
					                 						<span th:text="#{pages.role.roleManage.form.query.button.tip}" th:remove="tag"></span>
														</button> 
								                    </div>
								                    
				                                </div>
				                            </div>
				                        </div>
		                    		</div>
		                		</form>
	                		</div>
	                		<div class="row">
	                			<div id="toolbar" class="btn-group pull-right">
							        <div class="btn-group">
							            <a type="button" class="btn btn-primary btn-sm" id="btn-add">
							                <i class="fa fa-plus"></i>
							                <span th:text="#{pages.menu.menuManage.table.button.add}" th:remove="tag"></span>
							            </a>
							            
							        </div>
	    						</div>
	                		</div>
		                 	<div class="row" id="div-table-container">
		                 		<div class="table-responsive" style="overflow-x:hidden">
			                 		<table id="tree" class="table table-striped table-bordered table-hover" >
										<thead>
											<tr>
												<th th:text="#{pages.menu.menuManage.table.title.menuName}" class="center"></th>
												<th>&nbsp;&nbsp;</th>
												<th th:text="#{pages.menu.menuManage.table.title.menuid}" class="center"></th>
												<th th:text="#{pages.menu.menuManage.table.title.menuIcon}" class="center"></th>
												<th th:text="#{pages.menu.menuManage.table.title.menuURL}" class="center"></th>
												<th th:text="#{pages.menu.menuManage.table.title.leaf}" class="center"></th>
												<th th:text="#{pages.menu.menuManage.table.title.disabled}" class="center"></th>
												<th th:text="#{pages.menu.menuManage.table.title.sort}" class="center"></th>
												<th th:text="#{pages.menu.menuManage.table.title.description}" class="center"></th>
												<th th:text="#{pages.menu.menuManage.table.title.operator}" class="center"></th>
											</tr>
										</thead>
									</table>
								</div>
		                 	</div>
	        			</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div id="addMenu">
				<div th:replace="sysmanage/menu/addMenuModal:: content"></div>
			</div>
			<div id="modMenu">
				<div th:replace="sysmanage/menu/modMenuModal:: content"></div>
			</div>
		</div>
    </body>
</html>
