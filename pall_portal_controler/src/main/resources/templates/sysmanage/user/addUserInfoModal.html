<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.index.title}"></title>
</head>
<body>
	<div th:fragment="content">
		<div id="addUserModal" class="modal fade" tabindex="-1" role="dialog"
			aria-hidden="true" style="display: none;">
			<div class="modal-dialog" style="width:560px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
						<h4 class="modal-title" id="myModalLabel2">
							<i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;<label
								th:text="#{pages.user.addUserInfo.title}" th:remove="tag"></label>
						</h4>
					</div>
					<form method="POST" id="addDataForm" class="form-horizontal" >
						<div class="modal-body" style="height: 380px;">
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.addUserInfo.input.username}"
										th:remove="tag"></label> &nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-7 control-input">
										<input type="text" name="account" class="form-control"
											th:placeholder="#{pages.user.addUserInfo.input.username.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										<label th:text="#{pages.user.addUserInfo.input.name}" th:remove="tag"></label>
									</span>
									<div class="col-sm-7 control-input">
										<input name="name" class="form-control input-group-sm" th:placeholder="#{pages.user.addUserInfo.input.name.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										<label th:text="#{pages.user.addUserInfo.input.password}" th:remove="tag"></label>
									</span>
									<div class="col-sm-7 control-input">
										<input type="password" name="password" class="form-control input-group-sm" th:placeholder="#{pages.user.addUserInfo.input.password.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										<label th:text="#{pages.user.addUserInfo.input.sex}" th:remove="tag"></label>
									</span>
									<div class="col-sm-7 radio-group">
										<div class="checkbox-inline">
											<input type="radio" name="sex" value="1" checked="checked" />
											<label th:text="#{pages.user.addUserInfo.input.sex.male}" th:remove="tag"></label>
										</div>
										<div class="checkbox-inline">
											<input type="radio" name="sex" value="0" /> 
											<label th:text="#{pages.user.addUserInfo.input.sex.female}" th:remove="tag"></label>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										<label th:text="#{pages.user.addUserInfo.input.position}" th:remove="tag"></label> 
									</span>
									<div class="col-sm-7 control-input">
										<input name="position" class="form-control input-group-sm" th:placeholder="#{pages.user.addUserInfo.input.position.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										<label th:text="#{pages.user.addUserInfo.input.email}" th:remove="tag"></label>
									</span>
									<div class="col-sm-7 control-input">
										<input name="email" class="form-control" th:placeholder="#{pages.user.addUserInfo.input.email.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<input type="hidden" name="token" /> 
									<span class="col-sm-3 control-span col-md-offset-1">
										<label th:text="#{pages.user.addUserInfo.input.mobile}" th:remove="tag"></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-7 control-input">
										<input name="mobile" class="form-control input-group-sm" th:placeholder="#{pages.user.addUserInfo.input.mobile.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										<label th:text="#{pages.user.addUserInfo.input.opertype}" th:remove="tag"></label>
									</span>
									<div class="col-sm-7 radio-group">
										<div class="checkbox-inline">
											<input type="radio" name="operatorType" value="2" checked="checked" /> 
											<label th:text="#{pages.user.addUserInfo.input.opertype.user}" th:remove="tag"></label>
										</div>
										<div class="checkbox-inline">
											<input type="radio" name="operatorType" value="1" /> 
											<label th:text="#{pages.user.addUserInfo.input.opertype.admin}" th:remove="tag"></label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer"> 
							<button class="btn btn-primary">
								<i class="fa fa-check"></i> <span th:text="#{pages.user.addUserInfo.button.add}" th:remove="tag"></span>
							</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">
									<i class="fa fa-close"></i> <span th:text="#{pages.user.addUserInfo.button.shut}" th:remove="tag"></span>
							</button> 
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
