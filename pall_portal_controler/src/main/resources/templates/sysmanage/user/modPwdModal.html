<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/indexModel">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="#{pages.system.name}+'-'+#{pages.user.modifyPwd.title}"></title>
<script type="text/javascript" src="/dist/user/js/modifyPwd.js"></script>
</head>
<body>
	<div th:fragment="content">
		<div id="modUserPwdModal" class="modal fade" tabindex="-1" role="dialog"
			aria-hidden="true" style="display: none;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
						<h4 class="modal-title" id="myModalLabel2">
							<i class="fa fa-key"></i>&nbsp;&nbsp;&nbsp;&nbsp;<label
								th:text="#{pages.user.modifyPwd.title}" th:remove="tag"></label>
						</h4>
					</div>
					<div class="modal-body">
						<form method="POST" id="modPwdDataForm" class="form-horizontal">
							<div class="form-group">
								<div class="group">
									<input type="hidden" name="operatorid" /> <span
										class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.modifyPwd.input.username}"
										th:remove="tag"></label> &nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-6 control-input">
										<input name="account" class="form-control"
											readonly="true"
											th:placeholder="#{pages.user.modifyPwd.input.username.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.modifyPwd.input.newPwd}" th:remove="tag"></label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-6 control-input">
										<input type="password" name="newPwd" class="form-control"
											th:placeholder="#{pages.user.modifyPwd.input.newPwd.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.modifyPwd.input.ensureNewPwd}"
										th:remove="tag"></label> &nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-6 control-input">
										<input type="password" name="ensureNewPwd"
											class="form-control"
											th:placeholder="#{pages.user.modifyPwd.input.ensureNewPwd.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group text-center">
								<button class="btn btn-primary submit-btn col-md-offset-4">
									<i class="fa fa-check"></i> <span
										th:text="#{pages.user.modifyPwd.button.mod}" th:remove="tag"></span>
								</button>
								<button type="button" class="btn btn-primary"
									data-dismiss="modal">
									<i class="fa fa-close"></i> <span
										th:text="#{pages.user.modifyPwd.button.shut}" th:remove="tag"></span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
