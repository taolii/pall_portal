<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/indexModel">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title th:text="#{pages.system.name}+'-'+#{pages.workflow.clean.title}"></title>
        <script type="text/javascript" th:src="@{{path}/dist/workflow/clean/js/cleanManage.js(path=${contextPath})}"></script>
    	<script type="text/javascript" th:src="@{{path}/dist/workflow/clean/js/addCleanInfo.js(path=${contextPath})}"></script>
    	<script type="text/javascript" th:src="@{{path}/dist/workflow/clean/js/modifyCleanInfo.js(path=${contextPath})}"></script>
    </head>
    <body>
        <div th:fragment="content">
        	<div class="x_panel ">
                 <div class="x_title ">
                    <h2><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;<label th:text="#{pages.workflow.clean.title}" th:remove="tag"></label></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                 <div class="x_content">
                 	 <div class="row">
			            <form id="queryForm" method="post" class="form-horizontal">
		                    <div class="panel-group" id="steps">
		                        <div class="panel panel-primary">
		                            <div class="panel-heading">
		                                <h4 class="panel-title">
		                                	<i class="fa fa-search"></i><a data-toggle="collapse" data-parent="#steps" href="#stepOne" th:text="#{pages.workflow.clean.form.title}"></a>
		                              	</h4>
		                            </div>
		                            <div id="stepOne" class="panel-collapse collapse in  ">
		                                <div class="panel-body">
		                                <div class="col-md-4">
			                                	<div class='input-group date'>  
			                                		<span class="input-group-addon" th:text="#{pages.workflow.clean.form.startCleanTime}">  
                									</span>  
									                <input type='text' name="startCleanTime"  id='queryStartCleanTime' class="form-control" />  
									                <span class="input-group-addon">  
									                    <span class="glyphicon glyphicon-calendar"></span>  
									                </span>  
            									</div> 
				                      		</div>
				                      		<div class="col-md-4">
			                                	<div class='input-group date'>  
			                                		<span class="input-group-addon" th:text="#{pages.workflow.clean.form.endCleanTime}">  
                									</span>  
									                <input type='text' name="endCleanTime"  id='queryEndCleanTime' class="form-control" />  
									                <span class="input-group-addon">  
									                    <span class="glyphicon glyphicon-calendar"></span>  
									                </span>  
            									</div> 
				                      		</div>
				                  			<div class="col-md-4">
			                                	<div class="input-group">
			                                		<span class="input-group-addon" th:text="#{pages.workflow.clean.form.cleanLotNum}"></span>
							                        <input type="text" name="cleanLotNum" class="form-control"/>
			                                	</div>
				                      		</div>
											<div class="col-md-4">
			                                	<div class="input-group">
			                                		<span class="input-group-addon" th:text="#{pages.workflow.clean.form.partNum}"></span>
							                        <select name="partNum" class="form-control">
							                        	<option value="" th:text="#{pages.workflow.clean.form.partNum.select.all}"></option>
							                        	<option  th:each="dataConfig:${pnDataConfigs}" th:text="${dataConfig.configName}" th:value="${dataConfig.configName}">
							                        	</option>
	                                    			</select>
			                                	</div>
						                    </div>
						                    <div class="col-md-4">
			                                	<div class="input-group">
			                                		<span class="input-group-addon" th:text="#{pages.workflow.clean.form.workOrderNum}"></span>
							                        <input type="text" name="workOrderNum" class="form-control" />
			                                	</div>
						                    </div>
						                    <div class="form-group has-feedback text-center">
						                        <button id="btn-query" class="btn btn-primary" type="button">
						                        <i class="fa fa-search"></i>
			                 						<span th:text="#{pages.workflow.clean.form.query.button.tip}" th:remove="tag"></span>
												</button> 
						                    </div>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
                		</form>
    				</div>
    				<div class="row-fluid">
    					<div class="pull-right">
					        <div class="btn-group">
					            <button type="button" class="btn btn-primary btn-sm" id="btn-add">
					                <i class="fa fa-plus"></i>
					                <span th:text="#{pages.workflow.clean.table.button.add}" th:remove="tag"></span>
					            </button>
					            <button type="button" class="btn btn-primary btn-sm" id="btn-delAll">
					                <i class="fa fa-remove"></i>
					                <span th:text="#{pages.workflow.clean.table.button.batchdel}" th:remove="tag"></span>
					            </button>
					            <button type="button" class="btn btn-primary btn-sm" id="btn-export">
					                <i class="fa fa-download"></i>
					                <span th:text="#{pages.workflow.clean.table.button.export}" th:remove="tag"></span>
					            </button>
					            <button id="btn_refresh" type="button" class="btn btn-primary btn-sm">
					                <i class="fa fa-refresh"></i>
					                <span th:text="#{pages.workflow.clean.table.button.refresh}" th:remove="tag"></span>
					            </button>
					        </div>
    					</div>
    				</div>
                 	<div class="row" id="div-table-container">
                 		<input id="tableFieldBinds" name="tableFieldBinds" type="hidden" th:value="${tableFieldBinds}"/>
                 		<table id="datatable" class="table jambo_table datatable-bordered">
							<thead>
								<tr  th:each="headLines,iterStat:${tableHeaderConfigs}">
									<th th:each="headLineConfigEntity:${headLines.value}" th:colspan="${headLineConfigEntity.cols}" th:rowspan="${headLineConfigEntity.rows}">
										<span th:if="${headLineConfigEntity.lineNum==1 and headLineConfigEntity.colNum==1}"  th:remove="tag">
											<input  type="checkbox" name="cb-check-all"/>
										</span>
										<span th:unless="${headLineConfigEntity.lineNum==1 and headLineConfigEntity.colNum==1}" th:text="${headLineConfigEntity.headline}" th:remove="tag">
											
										</span>
									</th>
								</tr>
							</thead>
						</table>
                 	</div>
        		</div>
            </div>
          	<div class="clearfix"></div>
          	<div id="addCleanModal">
				<div th:replace="workflow/clean/addCleanModal:: content"></div>
			</div>
			<div id="modCleanModal">
				<div th:replace="workflow/clean/modCleanModal:: content"></div>
			</div>
        </div>
    </body>
</html>
