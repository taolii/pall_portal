<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.workflow.opticalfilming.addOpticalfilming.title}"></title>
</head>
<body>
	<div th:fragment="content">
		<div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal_title_label" aria-hidden="true" style="display: none;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							Ã—
						</button>
						<h4 class="modal-title" id="modal_title_label">
							<i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;<label
								th:text="#{pages.workflow.opticalfilming.addOpticalfilming.title}" th:remove="tag"></label>
						</h4>
					</div>
					<form method="POST" id="addDataForm" class="form-horizontal" >
					<div class="modal-body">
							<div class="form-group"  style="display: none;">
                    			<div class="col-md-6" id="template">
							         <div class='input-group'>  
										  <span class="input-group-addon defect">  
							              </span>  
										  <input type='text' class="form-control" />
										  <span class="input-group-addon removeButton btn btn-danger">
										  	<i class="glyphicon glyphicon-remove"></i>
							              </span>  
							          </div>
								 </div>
                			</div>
							<div class="form-group">
								<span class="col-md-4 control-span col-md-offset-1"> 
			                         <label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.optTime}" th:remove="tag"></label>
                     			</span> 
								<div class='col-md-6 control-input' >  
			                         <input type='text' name="optTime" id='addFormOptTime' class="form-control form_datetime"/>
            					</div> 
							</div>
							<div class="form-group">
								<span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.inputLotNum}" th:remove="tag"></label> 
                     			</span> 
								<div class='col-md-6 control-input'>  
			                        <input type='text' name="inputLotNum" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								<span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.inputQty}" th:remove="tag"></label> 
                     			</span>  
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="inputQty" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.fixtureNum}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="fixtureNum" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.outputLotNum}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="outputLotNum" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.outputQty}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="outputQty" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.scrapQty}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="scrapQty" class="form-control" />  
            					</div>
							</div>
							<div class="form-group" style="margin-bottom:0px">
								<div class="group">
									<div class='col-sm-10 col-md-offset-1' style="padding-left:0px"> 
										<div class="col-md-5 col-sm-4 form-group" style="padding-left:0px;margin-bottom:0px;padding-right:1px">
					                        <select name="workingfaceType" id="workingfaceType" class="form-control">
							                   <option  th:each="workingfaceType:${workingfaceTypes}" th:text="${workingfaceType.dataTypeName}" th:value="${workingfaceType.dataType}">
							                   </option>
	                                    	</select> 
                      					</div>
										<div class="col-md-5 col-sm-6 form-group" style="margin-bottom:0px;padding-left:1px;padding-right:1px">
					                        <select id="addefect" name="addDefect" class="form-control">
							                   <option  th:each="defectConfig:${workingfaceDefectConfigs}" th:text="${defectConfig.configName}" th:value="${tableName}+${defectConfig.dataid}">
							                   </option>
	                                    </select>
                      					</div>
									   	<select id="defect" style="display:none">
							                   <option  th:each="defectConfig:${defectConfigs}" th:text="${defectConfig.configName}" th:attr="dataType=${defectConfig.dataType}" dataType="$dataType" th:value="${tableName}+${defectConfig.dataid}">
							                   </option>
	                                    </select>
	                                    <div class="col-md-1 col-sm-6 form-group has-feedback" style="margin-bottom:0px;padding-left:1px;padding-right:1px">
					                        <span class="btn btn-warning form-control" id="addDefectButton">  
                     						<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.button.defect.add}" th:remove="tag"></label>
                     					</span>
                      					</div>
									     
            						</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1" id="addDefectPanel" role="tablist" aria-multiselectable="true" style="display:none;margin-top:10px;padding-left:0px;">
				                      <div class="panel defect-panel" th:each="workingfaceType:${workingfaceTypes}" th:id="workingface+${workingfaceType.dataType}" >
				                        <div class="panel-heading collapsed defect-panel-heading" style="cursor: pointer;"  role="tab" th:id="head+${workingfaceType.dataType}" data-toggle="collapse"  th:href="'#collapse'+${workingfaceType.dataType}" aria-expanded="true" 
				                         th:attr="aria-controls='collapse'+${workingfaceType.dataType}"  aria-controls="$aria-controls">
				                          <h4 class="panel-title" th:text="${workingfaceType.dataTypeName}"></h4>
				                        </div>
				                        <div  th:id="collapse+${workingfaceType.dataType}" class="panel-collapse collapse in" role="tabpanel" 
				                        th:attr="aria-labelledby='head'+${workingfaceType.dataType}"  aria-labelledby="$aria-labelledby" aria-expanded="true">
				                          <div class="panel-body">
				                            
				                          </div>
				                        </div>
				                      </div>
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.qcUseQty}" th:remove="tag"></label>
                     			</span>  
								<div class='col-md-6 control-input'>  
			                    	<input type='text' name="qcUseQty" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								<span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.toAPSQty}" th:remove="tag"></label>
                     			</span>  
								<div class='col-md-6 control-input'>  
			                    	<input type='text' name="toAPSQty" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								<span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.partNum}" th:remove="tag"></label>
                     			</span>
								<div class='col-md-6 control-input'>  
			                    	<select name="partNum" class="form-control">
							              <option  th:each="dataConfig:${pnDataConfigs}" th:text="${dataConfig.configName}" th:value="${dataConfig.configName}">
							              </option>
	                                </select>  
            					</div>
							</div>
							<div class="form-group">
								<input type="hidden" name="token" />
								<span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.workOrderNum}" th:remove="tag"></label>
                     			</span> 
								<div class='col-md-6 control-input'>  
			                        <input type='text' name="workOrderNum" class="form-control" />  
            					</div>
							</div>
					</div>
					<div class="modal-footer"> 
						<button class="btn btn-primary">
							<i class="fa fa-check"></i> <span
										th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.button.add}" th:remove="tag"></span>
						</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">
							<i class="fa fa-close"></i> <span
										th:text="#{pages.workflow.opticalfilming.addOpticalfilming.form.button.shut}"
										th:remove="tag"></span>
						</button> 
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
