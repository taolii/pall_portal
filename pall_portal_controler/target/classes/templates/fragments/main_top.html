<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/indexModel">
    <head>
        <title th:text="#{pages.system.name}+'-'+#{pages.index.main_top.title}"></title>
    </head>
    <body>
	    <div th:fragment="content">
	    	<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>
			<div class="navbar-container" id="navbar-container">
				<div class="navbar-header pull-left">
					<a th:href="${#httpServletRequest.getContextPath()}+'/index'" class="navbar-brand">
						<small>
							<img height="45px" width="100px" th:src="@{{path}/dist/common/images/logo.png(path=${contextPath})}"  />
							&nbsp;&nbsp;&nbsp;&nbsp;MTS
						</small>
						
					</a>
				</div>
				<div class="navbar-header operating pull-left">
				
				</div>
				<div class="navbar-buttons navbar-header pull-right" style="padding-top:12px"  role="navigation">
					<ul class="nav ace-nav">
						<li class="green">
							<a data-toggle="dropdown" class="dropdown-toggle" href="#">
								<i class="ace-icon fa fa-cog icon-animated-vertical"></i>
								<span class="badge badge-success">2</span>
							</a>

							<ul class="dropdown-menu-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close">
								<li class="dropdown-header">
									<i class="ace-icon fa fa-cog"></i>
									系统信息
								</li>

								<li class="dropdown-content">
									<ul class="dropdown-menu dropdown-navbar">
										<li>
											<a href="#">
												<img th:src="@{{path}/dist/common/images/avatar4.png(path=${contextPath})}" class="msg-photo" alt="Alex's Avatar" />
												<span class="msg-body">
													<span class="msg-title">
														<span class="blue" th:text="#{pages.index.main_top.loginip}"></span>
													</span>
													<span class="msg-time">
														<i class="ace-icon fa  fa-certificate"></i>
														<span class="time" th:text="${session.LOGIN_USER.loginIP}"></span>
													</span>
												</span>
											</a>
										</li>

										<li>
											<a href="#">
												<img th:src="@{{path}/dist/common/images/avatar.png(path=${contextPath})}" class="msg-photo" alt="Alex's Avatar" />
												<span class="msg-body">
													<span class="msg-title">
														<span class="blue" th:text="#{pages.index.main_top.logintime}"></span>
													</span>
													<span class="msg-time">
														<i class="ace-icon fa fa-clock-o"></i>
														<span class="time" th:text="${#dates.format(session.LOGIN_USER.loginTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
													</span>
												</span>
											</a>
										</li>
									</ul>
								</li>
							</ul>
						</li>
						<li class="light-blue">
							<a data-toggle="dropdown" href="#" class="dropdown-toggle">
								<span class="time"><label id="time"></label></span>
								<span class="user-info">
									 &nbsp;&nbsp;&nbsp;&nbsp;<span th:text="#{pages.index.main_left.welcomelogin}" th:remove="tag"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									 <br/>
                					 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${session.LOGIN_USER.userEntity.account}" th:remove="tag"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								</span>
								<i class="ace-icon fa fa-caret-down"></i>
							</a>

							<ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
								<li>
									<a th:href="${#httpServletRequest.getContextPath()}+'/user/personalInfoSettings?operatorid='+${session.LOGIN_USER.userEntity.operatorid}">
										<i class="ace-icon fa fa-user"></i>
										<span th:text="#{pages.user.personalInfoSettings.title}" th:remove="tag"></span>
									</a>
								</li>
								<li class="divider"></li>
								<li>
									<a th:href="${#httpServletRequest.getContextPath()}+'/user/personalPwdSettings?operatorid='+${session.LOGIN_USER.userEntity.operatorid}">
										<i class="ace-icon fa fa-key"></i>
										<span th:text="#{pages.user.personalPwdSettings.title}" th:remove="tag"></span>
									</a>
								</li>

								<li class="divider"></li>
								<li>
									<a th:onClick="'javascript:logout(\''+${#httpServletRequest.getContextPath()}+'\');'" href="javascript:void(0)">
										<i class="ace-icon fa fa-power-off"></i>
										<span th:text="#{pages.index.main_top.tooltip.logout.tip}" th:remove="tag"></span>
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
    </body>
</html>
