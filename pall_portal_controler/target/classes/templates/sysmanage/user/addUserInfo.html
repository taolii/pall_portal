<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<script type="text/javascript" th:src="@{{path}/dist/sysmanage/user/js/addUserInfo.js(path=${contextPath})}"></script>
</head>
<body>
	<div th:fragment="content">
		 <div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="javascript:void(0)"  class="homemenu" ></a>
				</li>
				<li>
					<a href="javascript:void(0)" class="submenumenu"></a>
				</li>
				<li>
					<a href="javascript:void(0)" th:onclick="'javascript:LoadPage(\''+${#httpServletRequest.getContextPath()}+'/user/addUser\');'" th:text="#{pages.user.addUserInfo.title}"></a>
				</li>
			</ul>
		</div>
		<div class="page-content">
			<div class="page-content-area">
				<div class="row">
					<div class="col-xs-12">
						<form method="POST" id="addDataForm" class="form-horizontal">
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.user.addUserInfo.input.username}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input name="account" class="form-control"/>
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.user.addUserInfo.input.name}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input name="name" class="form-control" />
									</div>
								</div>
							</div>
						    <div class="form-group">
						    	<div class="rowGroup">
						    		<span class="col-md-2 control-label">
										<label th:text="#{pages.user.addUserInfo.input.password}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type="password" name="password" class="form-control input-group-sm" />
									</div>
						    	</div>
						    	<div class="rowGroup">
						    		<span class="col-md-2 control-label">
										<label th:text="#{pages.user.addUserInfo.input.sex}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<div class="form-control">
											<input name="sex" class="ace ace-switch ace-switch-4 btn-empty" type="checkbox" value="1">
											<span class="lbl" data-lbl="女&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;男"></span>
										</div>
									</div>
						    	</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
						    		<span class="col-md-2 control-label">
										<label th:text="#{pages.user.addUserInfo.input.mobile}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4 ">
										<input name="mobile" class="form-control input-group-sm"/>
									</div>
						    	</div>
						    	<div class="rowGroup">
						    		<span class="col-md-2 control-label">
										<label th:text="#{pages.user.addUserInfo.input.email}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input name="email" class="form-control"/>
									</div>
						    	</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
						    		<span class="col-md-2 control-label">
										<label th:text="#{pages.user.addUserInfo.input.position}" th:remove="tag"></label>
									</span>
									<div class="col-md-4">
										<input name="position" class="form-control input-group-sm" />
									</div>
						    	</div>
						    	<div class="rowGroup">
						    		<span class="col-md-2 control-label">
										<label th:text="#{pages.user.addUserInfo.input.opertype}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<select name="operatorType" class="form-control">
								        	<option value="1" th:text="#{pages.user.addUserInfo.input.opertype.admin}"></option>
								            <option value="2" th:text="#{pages.user.addUserInfo.input.opertype.user}"></option>
				                        </select>
									</div>
						    	</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
						    		<span class="col-md-2 control-label">
										<label th:text="#{pages.user.addUserInfo.input.right}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-10">
										<div class="col-md-4 checkbox" style="padding-top:10px;padding-bottom:10px" th:each="role,iterStat:${roles}">
											<label>
												<input name="roleList" class="ace" type="checkbox" th:value="${role.roleid}">
												<span class="lbl" th:text="${role.roleName}"></span>
											</label>
										</div>
									</div>
						    	</div>
							</div>
							<div class="form-group">
								<div class="text-center">
									<button id="addButton" class="btn btn-white btn-primary" type="submit">
										<i class="fa fa-check"></i> <span th:text="#{pages.user.addUserInfo.button.add}" th:remove="tag"></span>
									</button>
									<button id="addBackButton" type="button" class="btn btn-white btn-primary" data-dismiss="modal">
										<i class="fa fa-close"></i> <span th:text="#{pages.user.addUserInfo.button.shut}" th:remove="tag"></span>
									</button> 
								</div>
							</div>
						</form>
                	</div>
                </div>
               </div>
            </div>
        </div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
