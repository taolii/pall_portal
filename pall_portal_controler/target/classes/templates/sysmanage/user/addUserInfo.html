<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.index.title}"></title>
<script type="text/javascript" src="/dist/user/js/addUserInfo.js"></script>
</head>
<body>
	<div th:fragment="content">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					<i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;<label
						th:text="#{pages.user.addUserInfo.title}" th:remove="tag"></label>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content x_content_form">
				<form method="POST" id="addDataForm" class="form-horizontal">
					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span"> &nbsp;&nbsp; <label
								th:text="#{pages.user.addUserInfo.input.username}"
								th:remove="tag"></label> &nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 control-input">
								<input type="text" name="account" class="form-control"
									th:placeholder="#{pages.user.addUserInfo.input.username.tip}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span"> &nbsp; <label
								th:text="#{pages.user.addUserInfo.input.name}" th:remove="tag"></label>
							</span>
							<div class="col-sm-4 control-input">
								<input name="name" class="form-control input-group-sm"
									th:placeholder="#{pages.user.addUserInfo.input.name.tip}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span"> &nbsp;&nbsp; <label
								th:text="#{pages.user.addUserInfo.input.password}"
								th:remove="tag"></label>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 control-input">
								<input type="password" name="password"
									class="form-control input-group-sm"
									th:placeholder="#{pages.user.addUserInfo.input.password.tip}" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span"> &nbsp;&nbsp; <label
								th:text="#{pages.user.addUserInfo.input.sex}" th:remove="tag"></label>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 radio-group">
								<div class="checkbox-inline">
									<input type="radio" name="sex" value="1" checked="checked" />

									<label th:text="#{pages.user.addUserInfo.input.sex.male}"
										th:remove="tag"></label>
								</div>
								<div class="checkbox-inline">
									<input type="radio" name="sex" value="0" /> <label
										th:text="#{pages.user.addUserInfo.input.sex.female}"
										th:remove="tag"></label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span"> &nbsp;&nbsp; <label
								th:text="#{pages.user.addUserInfo.input.position}"
								th:remove="tag"></label>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 control-input">
								<input name="position" class="form-control input-group-sm"
									th:placeholder="#{pages.user.addUserInfo.input.position.tip}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span"> &nbsp;&nbsp; <label
								th:text="#{pages.user.addUserInfo.input.email}" th:remove="tag"></label>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 control-input">
								<input name="email" class="form-control"
									th:placeholder="#{pages.user.addUserInfo.input.email.tip}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<input type="hidden" name="token" /> <span
								class="col-sm-2 control-span"> &nbsp;&nbsp; <label
								th:text="#{pages.user.addUserInfo.input.mobile}" th:remove="tag"></label>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 control-input">
								<input name="mobile" class="form-control input-group-sm"
									th:placeholder="#{pages.user.addUserInfo.input.mobile.tip}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span"> &nbsp;&nbsp; <label
								th:text="#{pages.user.addUserInfo.input.opertype}"
								th:remove="tag"></label>
							</span>
							<div class="col-sm-4 radio-group">
								<div class="checkbox-inline">
									<input type="radio" name="operatorType" value="2"
										checked="checked" /> <label
										th:text="#{pages.user.addUserInfo.input.opertype.user}"
										th:remove="tag"></label>
								</div>
								<div class="checkbox-inline">
									<input type="radio" name="operatorType" value="1" /> <label
										th:text="#{pages.user.addUserInfo.input.opertype.admin}"
										th:remove="tag"></label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-primary submit-btn">
								<i class="fa fa-check"></i> <span
								th:text="#{pages.user.addUserInfo.button.add}" th:remove="tag"></span>
						</button>
						<button type="button" class="btn btn-primary submit-btn"
							onClick="history.go(-1)">
							<i class="fa fa-home"></i> <span
								th:text="#{pages.user.addUserInfo.button.back}" th:remove="tag"></span>
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
