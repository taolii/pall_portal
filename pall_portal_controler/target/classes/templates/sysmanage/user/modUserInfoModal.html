<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.index.title}"></title>
</head>
<body>
	<div th:fragment="content">
		<div id="modUserModal" class="modal fade" tabindex="-1" role="dialog"
			aria-hidden="true" style="display: none;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
						<h4 class="modal-title" id="myModalLabel2">
							<i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;<label
								th:text="#{pages.user.modifyUserInfo.title}" th:remove="tag"></label>
						</h4>
					</div>
					<div class="modal-body">
						<form method="POST" id="modDataForm" class="form-horizontal" >
							<div class="form-group">
								<div class="group">
								<input type="hidden" name="operatorid" />
									<span class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.modifyUserInfo.input.username}"
										th:remove="tag"></label> &nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-6 control-input">
										<input type="text" name="account" class="form-control" readonly="true"
											th:placeholder="#{pages.user.modifyUserInfo.input.username.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										&nbsp; <label th:text="#{pages.user.modifyUserInfo.input.name}"
										th:remove="tag"></label>
									</span>
									<div class="col-sm-6 control-input">
										<input name="name" class="form-control input-group-sm"
											th:placeholder="#{pages.user.modifyUserInfo.input.name.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.modifyUserInfo.input.sex}" th:remove="tag"></label>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-6 radio-group">
										<div class="checkbox-inline">
											<input type="radio" name="sex" value="1"/>

											<label th:text="#{pages.user.modifyUserInfo.input.sex.male}"
												th:remove="tag"></label>
										</div>
										<div class="checkbox-inline">
											<input type="radio" name="sex" value="0"  checked="checked" /> <label
												th:text="#{pages.user.modifyUserInfo.input.sex.female}"
												th:remove="tag"></label>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.modifyUserInfo.input.position}"
										th:remove="tag"></label>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-6 control-input">
										<input name="position" class="form-control input-group-sm"
											th:placeholder="#{pages.user.modifyUserInfo.input.position.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.modifyUserInfo.input.email}"
										th:remove="tag"></label>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-6 control-input">
										<input name="email" class="form-control"
											th:placeholder="#{pages.user.modifyUserInfo.input.email.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<input type="hidden" name="token" /> <span
										class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.modifyUserInfo.input.mobile}"
										th:remove="tag"></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									</span>
									<div class="col-sm-6 control-input">
										<input name="mobile" class="form-control input-group-sm"
											th:placeholder="#{pages.user.modifyUserInfo.input.mobile.tip}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<span class="col-sm-3 control-span col-md-offset-1">
										&nbsp;&nbsp; <label
										th:text="#{pages.user.modifyUserInfo.input.opertype}"
										th:remove="tag"></label>
									</span>
									<div class="col-sm-6 radio-group">
										<div class="checkbox-inline">
											<input type="radio" name="operatorType" value="2"
												checked="checked" /> <label
												th:text="#{pages.user.modifyUserInfo.input.opertype.user}"
												th:remove="tag"></label>
										</div>
										<div class="checkbox-inline">
											<input type="radio" name="operatorType" value="1" /> <label
												th:text="#{pages.user.modifyUserInfo.input.opertype.admin}"
												th:remove="tag"></label>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group x_content_button">
								<button class="btn btn-primary submit-btn col-md-offset-4">
									<i class="fa fa-check"></i> <span
										th:text="#{pages.user.modifyUserInfo.button.mod}" th:remove="tag"></span>
								</button>
								<button type="button" class="btn btn-primary"
									data-dismiss="modal">
									<i class="fa fa-close"></i> <span
										th:text="#{pages.user.modifyUserInfo.button.shut}"
										th:remove="tag"></span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
