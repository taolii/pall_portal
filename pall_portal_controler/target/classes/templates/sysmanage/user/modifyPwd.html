<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/indexModel">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="#{pages.system.name}+'-'+#{pages.user.modifyPwd.title}"></title>
<script type="text/javascript" src="/dist/user/js/modifyPwd.js"></script>
</head>
<body>
	<div th:fragment="content">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					<i class="fa fa-key"></i>&nbsp;&nbsp;&nbsp;&nbsp;<label
						th:text="#{pages.user.modifyPwd.title}" th:remove="tag"></label>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content x_content_form">
				<form method="POST" id="dataForm" class="form-horizontal">
					<div class="form-group">
						<div class="group">
							<input type="hidden" name="operatorid"
								th:value="${userEntity.operatorid}" /> <span
								class="col-sm-2 control-span col-md-offset-3"> &nbsp;&nbsp; <label
								th:text="#{pages.user.modifyPwd.input.username}" th:remove="tag"></label>
								&nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 control-input">
								<input name="account" class="form-control"
									readonly="true"
									th:placeholder="#{pages.user.modifyPwd.input.username.tip}"
									th:value="${userEntity.account}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span col-md-offset-3"> &nbsp;&nbsp; <label
								th:text="#{pages.user.modifyPwd.input.password}" th:remove="tag"></label>
								&nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 control-input">
								<input type="password" name="password"
									class="form-control"
									th:placeholder="#{pages.user.modifyPwd.input.password.tip}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span col-md-offset-3"> &nbsp;&nbsp; <label
								th:text="#{pages.user.modifyPwd.input.newPwd}" th:remove="tag"></label>
								&nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 control-input">
								<input type="password" name="newPwd" class="form-control"
									th:placeholder="#{pages.user.modifyPwd.input.newPwd.tip}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<span class="col-sm-2 control-span col-md-offset-3"> &nbsp;&nbsp; <label
								th:text="#{pages.user.modifyPwd.input.ensureNewPwd}"
								th:remove="tag"></label> &nbsp;&nbsp;&nbsp;&nbsp;
							</span>
							<div class="col-sm-4 control-input">
								<input type="password" name="ensureNewPwd" class="form-control"
									th:placeholder="#{pages.user.modifyPwd.input.ensureNewPwd.tip}" />
							</div>
						</div>
					</div>
					<div class="form-group x_content_button">
						<button class="btn btn-primary submit-btn">
							<i class="fa fa-check"></i> <span
								th:text="#{pages.user.modifyPwd.button.mod}" th:remove="tag"></span>
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
