<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/indexModel">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title
	th:text="#{pages.system.name}+'-'+#{pages.user.modifyUserInfo.title}"></title>
<script type="text/javascript" th:src="@{{path}/dist/sysmanage/user/js/modifyUserInfo.js(path=${contextPath})}"></script>
</head>
<body>
	<div th:fragment="content">
		<div class="x_panel ">
			<div class="x_title">
				<h2>
					<i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;&nbsp;&nbsp;<label
						th:text="#{pages.user.modifyUserInfo.title}" th:remove="tag"></label>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content x_content_form">
				<form method="POST" id="modDataForm" class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1 from_components">
							<input type="hidden" name="operatorid" th:value="${userEntity.operatorid}" />
							<span class="col-sm-4 span"> 
								<label th:text="#{pages.user.modifyUserInfo.input.username}" th:remove="tag"></label>
								<font style="color:#a94442">*</font>
							</span>
							<div class="col-sm-8 div">
								<input name="account" class="form-control" readonly="true"
									th:placeholder="#{pages.user.modifyUserInfo.input.username.tip}"
									th:value="${userEntity.account}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1 from_components">
							<span class="col-sm-4 span">
								<label th:text="#{pages.user.modifyUserInfo.input.name}" th:remove="tag"></label>
								<font style="color:#a94442">*</font>
							</span>
							<div class="col-sm-8 div">
								<input name="name" type="text" class="form-control"
									th:placeholder="#{pages.user.modifyUserInfo.input.name.tip}"
									th:value="${userEntity.name}" />
							</div>
						</div>
						<div class="col-sm-10 col-md-offset-1">
							<div class="name"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1 from_components">
							<span class="col-sm-4 span">
								<label th:text="#{pages.user.modifyUserInfo.input.position}" th:remove="tag"></label>
							</span>
							<div class="col-sm-8 div">
								<input type="text" name="position" class="form-control"
									th:placeholder="#{pages.user.modifyUserInfo.input.position.tip}"
									th:value="${userEntity.position}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1 from_components">
							<span class="col-sm-4 span">
								<label th:text="#{pages.user.modifyUserInfo.input.mobile}" th:remove="tag"></label>
								<font style="color:#a94442">*</font>
							</span>
							<div class="col-sm-8 div">
								<input type="text" name="mobile" class="form-control"
									th:placeholder="#{pages.user.modifyUserInfo.input.mobile.tip}"
									th:value="${userEntity.mobile}" />
							</div>
						</div>
						<div class="col-sm-10 col-md-offset-1">
							<div class="mobile"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-md-offset-1 from_components">
							<span class="col-sm-4 span"> 
								<label th:text="#{pages.user.modifyUserInfo.input.email}" th:remove="tag"></label>
								<font style="color:#a94442">*</font>
							</span>
							<div class="col-sm-8 div">
								<input type="text" name="email" class="form-control"
									th:placeholder="#{pages.user.modifyUserInfo.input.email.tip}"
									th:value="${userEntity.email}" />
							</div>
						</div>
						<div class="col-sm-10 col-md-offset-1">
							<div class="email"></div>
						</div>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-primary submit-btn" type="submit">
							<i class="fa fa-check"></i> <span
								th:text="#{pages.user.modifyUserInfo.button.mod}"
								th:remove="tag"></span>
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
