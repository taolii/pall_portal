<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/indexModel">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title th:text="#{pages.system.name}+'-'+#{pages.workflow.assembly.title}"></title>
        <script type="text/javascript" th:src="@{{path}/dist/workflow/assembly/js/assemblyManage.js(path=${contextPath})}"></script>
    	<script type="text/javascript" th:src="@{{path}/dist/workflow/assembly/js/addAssemblyInfo.js(path=${contextPath})}"></script>
    	<script type="text/javascript" th:src="@{{path}/dist/workflow/assembly/js/modifyAssemblyInfo.js(path=${contextPath})}"></script>
    </head>
    <body>
        <div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="javascript:void(0)"  class="homemenu" ></a>
					</li>
					<li>
						<a href="javascript:void(0)" class="submenumenu"></a>
					</li>
				</ul>
			</div>
			<div class="page-content">
				<div class="page-content-area">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								 <form id="queryForm" method="post" class="form-horizontal">
				                    <div class="panel-group" id="steps">
				                        <div class="panel panel-primary">
				                            <div class="panel-heading">
				                                <h4 class="panel-title">
				                                	<i class="fa fa-search"></i>&nbsp;&nbsp;<a data-toggle="collapse" data-parent="#steps" href="#stepOne" th:text="#{pages.workflow.assembly.title}"></a>
				                              	</h4>
				                            </div>
				                            <div id="stepOne" class="panel-collapse collapse in  ">
				                                <div class="panel-body">
				                                	<div class="col-md-4">
					                                	<div class='input-group date'>  
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.deliveryTime}">  
		                									</span>  
											                <input type='text' name="deliveryTime"  id='queryDeliveryTime' class="form-control" />  
											                <span class="input-group-addon">  
											                    <span class="glyphicon glyphicon-calendar"></span>  
											                </span>  
		            									</div> 
						                      		</div>
						                      		<div class="col-md-4">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.trayLotNum}"></span>
									                        <input type="text" name="trayLotNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                  			<div class="col-md-4">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.opticalfilming.form.inputLotNum}"></span>
									                        <input type="text" name="inputLotNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.opticalfilming.form.outputLotNum}"></span>
									                        <input type="text" name="outputLotNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.opticalfilming.form.fixtureNum}"></span>
									                        <input type="text" name="fixtureNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.hubLotNum}"></span>
									                        <input type="text" name="hubLotNum" class="form-control"/>
					                                	</div>
						                      		</div>
													<div class="col-md-4">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.partNum}"></span>
									                        <select name="partNum" class="form-control">
									                        	<option value="" th:text="#{pages.workflow.assembly.form.partNum.select.all}"></option>
									                        	<option  th:each="dataConfig:${pnDataConfigs}" th:text="${dataConfig.configName}" th:value="${dataConfig.configName}">
									                        	</option>
			                                    			</select>
					                                	</div>
								                    </div>
								                    <div class="col-md-4">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.workOrderNum}"></span>
									                        <input type="text" name="workOrderNum" class="form-control" />
					                                	</div>
								                    </div>
								                     <div class="col-md-4">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.remark}"></span>
									                        <select name="remark" class="form-control">
									                        	<option value="" th:text="#{pages.workflow.assembly.remark.select.all}"></option>
												              	<option  th:each="dataConfig:${remarkDataConfigs}" th:text="${dataConfig.configName}" th:value="${dataConfig.configName}">
												              	</option>
			                                				</select> 
					                                	</div>
								                    </div>
								                    <div class="form-group has-feedback text-center">
								                        <button id="btn-query" class="btn btn-primary" type="button">
								                        <i class="fa fa-search"></i>
					                 						<span th:text="#{pages.workflow.assembly.form.query.button.tip}" th:remove="tag"></span>
														</button> 
								                    </div>
				                                </div>
				                            </div>
				                        </div>
				                    </div>
		                		</form>
	                		</div>
	                		<div class="row">
	                			<div class="pull-right">
							        <div class="btn-group">
							            <a type="button" class="btn btn-primary btn-sm" id="btn-add">
							                <i class="fa fa-plus"></i>
							                <span th:text="#{pages.workflow.assembly.table.button.add}" th:remove="tag"></span>
							            </a>
							            <a type="button" class="btn btn-primary btn-sm" id="btn-delAll">
							                <i class="fa fa-remove"></i>
							                <span th:text="#{pages.workflow.assembly.table.button.batchdel}" th:remove="tag"></span>
							            </a>
							            <a type="button" class="btn btn-primary btn-sm" id="btn-export">
							                <i class="fa fa-download"></i>
							                <span th:text="#{pages.workflow.assembly.table.button.export}" th:remove="tag"></span>
							            </a>
							            <a id="btn_refresh" type="button" class="btn btn-primary btn-sm">
							                <i class="fa fa-refresh"></i>
							                <span th:text="#{pages.workflow.assembly.table.button.refresh}" th:remove="tag"></span>
							            </a>
							        </div>
	    						</div>
	                		</div>
		                 	<div class="row" id="div-table-container">
		                 		<div class="table-responsive" style="overflow-x:hidden">
		                 			<input id="tableFieldBinds" name="tableFieldBinds" type="hidden" th:value="${tableFieldBinds}"/>
			                 		<table id="datatable" class="table table-striped table-bordered table-hover" >
										<thead>
											<tr  th:each="headLines,iterStat:${tableHeaderConfigs}">
												<th th:each="headLineConfigEntity:${headLines.value}" th:colspan="${headLineConfigEntity.cols}" th:rowspan="${headLineConfigEntity.rows}" class="center">
													<span th:if="${headLineConfigEntity.lineNum==1 and headLineConfigEntity.colNum==1}"  th:remove="tag">
														<input class="ace" type="checkbox" name="cb-check-all"/>
														<span class="lbl"></span>
													</span>
													<span th:unless="${headLineConfigEntity.lineNum==1 and headLineConfigEntity.colNum==1}" th:text="${headLineConfigEntity.headline}" th:remove="tag">
														
													</span>
												</th>
											</tr>
										</thead>
									</table>
								</div>
		                 	</div>
	        			</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
          	<div id="addAssemblyModal">
				<div th:replace="workflow/assembly/addAssemblyModal:: content"></div>
			</div>
			<div id="modAssemblyModal">
				<div th:replace="workflow/assembly/modAssemblyModal:: content"></div>
			</div>
        </div>
    </body>
</html>
