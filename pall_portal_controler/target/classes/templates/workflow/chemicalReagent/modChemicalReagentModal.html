<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.workflow.chemicalReagentManage.modChemicalReagent.title}"></title>
</head>
<body>
	<div th:fragment="content">
		<div id="modModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal_title_label" aria-hidden="true" style="display: none;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							Ã—
						</button>
						<h4 class="modal-title" id="modal_title_label">
							<i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;<label
								th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.title}" th:remove="tag"></label>
						</h4>
					</div>
					<form method="POST" id="modDataForm" class="form-horizontal" >
					<div class="modal-body">
						<input type="hidden" id="chemicalReagentTableName" name="chemicalReagentTableName" th:value="${tableName}"/>
						<input type="hidden" id="crDataConfigType" name="crDataConfigType" th:value="${crDataConfigType}"/>
						<input type="hidden" name="crID"/>
							<div class="form-group">
								<span class="col-md-4 control-span col-md-offset-1"> 
			                         <label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.lot}" th:remove="tag"></label>
                     			</span> 
								<div class='col-md-6 control-input' >  
			                         <input type='text' name="lot"  class="form-control"/>
            					</div> 
							</div>
							<div class="form-group" style="margin-bottom:0px">
								<div class="group">
									<div class="col-md-5 col-sm-4 form-group" style="display:none">
					                        <select name="workingfaceType" id="workingfaceType" class="form-control">
							                   <option  th:each="workingfaceType:${workingfaceTypes}" th:text="${workingfaceType.dataTypeName}" th:value="${workingfaceType.dataType}">
							                   </option>
	                                    	</select> 
                      					</div>
									<span class="col-md-4 control-span col-md-offset-1"> 
			                         	<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.compoundReagents}" th:remove="tag"></label>
                     				</span> 
									<div class='col-md-5 control-input' >  
			                         	<select id="modChemicalReagent" name="modChemicalReagent" class="form-control">
							              	<option  th:each="dataConfig:${crDataConfigs}" th:text="${dataConfig.configName}" th:attr="dataType=${dataConfig.dataType}" dataType="$dataType" th:value="${tableName}+${dataConfig.dataid}">
							                </option>
	                                	</select> 
            						</div>
									<div class="col-md-1 col-sm-6 form-group has-feedback" style="margin-bottom:0px;padding-left:1px;padding-right:1px">
					                     <span class="btn btn-warning form-control" id="modChemicalReagentButton">  
                     						<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.compoundReagents.button}" th:remove="tag"></label>
                     					</span>
                      				</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1" id="modChemicalReagentPanel" role="tablist" aria-multiselectable="true" style="display:none;margin-top:10px;padding-left:0px;">
				                      <div class="panel defect-panel" th:each="workingfaceType:${workingfaceTypes}" th:id="modWorkingface+${workingfaceType.dataType}" >
				                        <div class="panel-heading collapsed defect-panel-heading" style="cursor: pointer;"  role="tab" th:id="modHead+${workingfaceType.dataType}" data-toggle="collapse"  th:href="'#modCollapse'+${workingfaceType.dataType}" aria-expanded="true" 
				                         th:attr="aria-controls='modCollapse'+${workingfaceType.dataType}"  aria-controls="$aria-controls">
				                          <h4 class="panel-title" th:text="${workingfaceType.dataTypeName}"></h4>
				                        </div>
				                        <div  th:id="modCollapse+${workingfaceType.dataType}" class="panel-collapse collapse in" role="tabpanel" 
				                        th:attr="aria-labelledby='modHead'+${workingfaceType.dataType}"  aria-labelledby="$aria-labelledby" aria-expanded="true">
				                          <div class="panel-body">
				                            
				                          </div>
				                        </div>
				                      </div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1" id="modChemicalReagentPanel" role="tablist" aria-multiselectable="true" style="margin-top:10px;padding-left:0px;">
				                      <div class="panel defect-panel" id="assemblyOutputLotNum">
				                        <div class="panel-heading collapsed defect-panel-heading" style="cursor: pointer;"  role="tab" id="head5" data-toggle="collapse"  href="#collapse5" aria-expanded="true" 
				                          aria-controls="collapse5">
				                          <h4 class="panel-title" th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.assemblyOutputLotNum}"></h4>
					                      
				                        </div>
				                        <div  id="collapse5" class="panel-collapse collapse in" role="tabpanel" 
				                        	aria-labelledby="head5" aria-expanded="true">
				                          <div class="panel-body">
				                            
				                          </div>
				                          <div class="panel-footer text-center">
				                          	<span class="btn btn-warning" id="modAssemblyOutputLotNumButton">  
		                     					<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.compoundReagents.button}" th:remove="tag"></label>
		                     				</span>
				                          </div>
				                        </div>
				                      </div>
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.rawMaterial}" th:remove="tag"></label> 
                     			</span>  
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="rawMaterial" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.inPutDate}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="inPutDate" id='modFormInPutDate' class="form-control form_datetime"/>  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.coatingStation}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="coatingStation" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.docRev}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="docRev" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.goodsQty}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="goodsQty" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.inputQty}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="inputQty" class="form-control" />  
            					</div>
							</div>
							<div class="form-group">
								 <span class="col-md-4 control-span col-md-offset-1">  
                     				<label th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.theoryYield}" th:remove="tag"></label> 
                     			</span>
								<div class='col-md-6 control-input'>  
			                         <input type='text' name="theoryYield" class="form-control" />  
            					</div>
							</div>
					</div>
					<div class="modal-footer"> 
						<button class="btn btn-primary">
							<i class="fa fa-check"></i> <span
										th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.button.mod}" th:remove="tag"></span>
						</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">
							<i class="fa fa-close"></i> <span
										th:text="#{pages.workflow.chemicalReagentManage.modChemicalReagent.form.button.shut}"
										th:remove="tag"></span>
						</button> 
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
