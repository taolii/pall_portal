<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/indexModel">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title th:text="#{pages.system.name}+'-'+#{pages.report.assemblyScrapSummary.title}"></title>
        <script type="text/javascript" th:src="@{{path}/dist/report/js/assemblyScrapSummary.js(path=${contextPath})}"></script>
    </head>
    <body>
        <div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="javascript:void(0)"  class="homemenu" ></a>
					</li>
					<li>
						<a href="javascript:void(0)" class="submenumenu"></a>
					</li>
				</ul>
			</div>
			<div class="page-content">
				<div class="page-content-area">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								 <form id="queryForm" method="post" class="form-horizontal">
				                    <div class="panel-group" id="steps">
				                        <div class="panel panel-primary">
				                            <div class="panel-heading">
				                                <h4 class="panel-title">
				                                	<i class="fa fa-search"></i>&nbsp;&nbsp;<a data-toggle="collapse" data-parent="#steps" href="#stepOne" th:text="#{pages.report.assemblyScrapSummary.title}"></a>
				                              	</h4>
				                            </div>
				                            <div id="stepOne" class="panel-collapse collapse in  ">
				                                <div class="panel-body">
				                                	<div class="col-md-4 form-group">
					                                	<div class='input-group date'>  
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.startDeliveryTime}">  
		                									</span>  
											                <input type='text' name="startDeliveryTime"  id='queryStartDeliveryTime' class="form-control" />  
		            									</div> 
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.opticalfilming.form.outputLotNum}"></span>
									                        <input type="text" name="outputLotNum" class="form-control"/>
					                                	</div>
						                      		</div>
						                  			<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.partNum}"></span>
									                        <select name="partNum" class="form-control">
									                        	<option value="" th:text="#{pages.workflow.assembly.form.partNum.select.all}"></option>
									                        	<option  th:each="dataConfig:${pnDataConfigs}" th:text="${dataConfig.configName}" th:value="${dataConfig.configName}">
									                        	</option>
			                                    			</select>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group">
					                                	<div class='input-group date'>  
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.endDliveryTime}">  
		                									</span>  
											                <input type='text' name="endDeliveryTime"  id='queryEndDliveryTime' class="form-control" />  
		            									</div> 
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.workflow.assembly.form.workOrderNum}"></span>
									                        <input type="text" name="workOrderNum" class="form-control" />
					                                	</div>
						                      		</div>
								                    <div class="col-md-4 form-group" style="padding-left:160px">
								                        <button id="btn-query" class="btn btn-white btn-primary" type="button" >
								                        <i class="fa fa-search"></i>
					                 						<span th:text="#{pages.workflow.assembly.form.query.button.tip}" th:remove="tag"></span>
														</button> 
								                    </div>
								                    
				                                </div>
				                            </div>
				                        </div>
				                    </div>
		                		</form>
	                		</div>
		                 	<div class="row" id="div-table-container">
		                 		<div class="table-responsive" style="overflow-x:hidden">
		                 			<input id="tableFieldBinds" name="tableFieldBinds" type="hidden" th:value="${tableFieldBinds}"/>
			                 		<table id="datatable" class="table table-striped table-bordered table-hover" >
										<thead>
											<tr  th:each="headLines,iterStat:${tableHeaderConfigs}">
												<th th:each="headLineConfigEntity:${headLines.value}" th:colspan="${headLineConfigEntity.cols}" th:rowspan="${headLineConfigEntity.rows}" th:text="${headLineConfigEntity.headline}"  class="center"  style="color:#307ecc">
													
												</th>
											</tr>
										</thead>
									</table>
								</div>
		                 	</div>
	        			</div>
					</div>
				</div>
			</div>
			<div style="display:none">
				<input type="hidden" id="buttonRights" name="buttonEntitys" th:value="${buttonEntitys}">
			</div>
			<div class="clearfix"></div>
        </div>
    </body>
</html>
