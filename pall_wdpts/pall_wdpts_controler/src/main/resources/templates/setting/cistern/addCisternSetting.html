<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.setting.cisternSetting.addCisternSetting.title}"></title>
<script type="text/javascript" th:src="@{{path}/dist/setting/cistern/js/cisternAssembleDatatables.js(path=${contextPath})}"></script>
<script type="text/javascript" th:src="@{{path}/dist/setting/cistern/js/addCisternSetting.js(path=${contextPath})}"></script>
</head>
<body>
	<div th:fragment="content">
		 <div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="javascript:void(0)"  class="homemenu" ></a>
				</li>
				<li>
					<a href="javascript:void(0)" class="submenumenu"></a>
				</li>
				<li>
					<a href="javascript:void(0)" th:onclick="'javascript:LoadPage(\''+${#httpServletRequest.getContextPath()}+'/setting/addCisternSetting\');'" th:text="#{pages.setting.cisternSetting.addCisternSetting.title}"></a>
				</li>
			</ul>
		</div>
		<div class="page-content">
			<div class="page-content-area">
				<div class="row">
					<div class="col-xs-12">
						<form method="POST" id="addDataForm" class="form-horizontal">
							<div class="form-group">
								<div class="rowGroup">
									<span class=" col-md-2 control-label">
										<label th:text="#{pages.setting.cisternSetting.addCisternSetting.form.cisternPn}" th:remove="tag"></label> 
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='hidden' id="detailPsid" name="detailPsid" class="form-control" th:value="-1"/> 
										<input type='text' name="cisternPn" class="form-control" />  
									</div>
								</div>
								<div class="rowGroup">
									
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<div class="col-md-10 col-md-offset-1">
										<div class="row">
											<div class="col-md-12">
												<div class="pull-left text-info">
													
														<label th:text="#{pages.setting.cisternSetting.addCisternSetting.form.cisternSettingAssembles}" th:remove="tag"></label>
													
												</div>
												<div class="pull-right">
											        <div class="btn-group">
											            <a type="button" class="btn btn-white btn-primary btn-sm" id="addCisternSettingAssembles">
											                <i class="fa fa-plus"></i>
											                <span th:text="#{pages.setting.cisternSetting.addCisternSetting.addCisternSettingAssembles.button}" th:remove="tag"></span>
											            </a>
											        </div>
					    						</div>
										 	</div>
										</div>
										<div class="row" id="cisternSettingAssemblesContainer">
											<table id="cisternSettingAssemblesDatatable" class="table table-striped table-bordered table-hover" >
					
											</table>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="text-center">
									<button class="btn btn-white btn-primary">
										<i class="fa fa-check"></i> 
										<span th:text="#{pages.setting.cisternSetting.addCisternSetting.form.button.add}" th:remove="tag"></span>
									</button>
									<button id="addBackButton"  type="button" class="btn btn-white btn-primary" data-dismiss="modal">
										<i class="fa fa-close"></i> 
										<span th:text="#{pages.setting.cisternSetting.addCisternSetting.form.button.shut}" th:remove="tag"></span>
									</button> 
								</div>
							</div>
						</form>
                	</div>
                </div>
               </div>
            </div>
        </div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
