<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.right.addRight.title}"></title>
</head>
<body>
	<div th:fragment="content">
		<form method="POST" id="addRightDataForm" class="form-horizontal">
			<div id="addRightModal" class="modal fade" tabindex="-1">
				<div class="modal-dialog modal-sm" style="width:560px;">
					<div class="modal-content">
						<div class="modal-header no-padding">
							<div class="table-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									<span class="white">&times;</span>
								</button>
								<i class="fa fa-users"></i>&nbsp;&nbsp;
								<label th:text="#{pages.right.addRight.title}" th:remove="tag"></label>
							</div>
						</div>
						<div class="modal-body no-padding">
							<div class="modal-body">
								<div class="form-group">
									<div class="col-sm-10 col-md-offset-1 from_components">
										<input type="hidden" name="operatorid" /> <span
											class="col-sm-4 span">
											 <label th:text="#{pages.role.modroleInfo.input.roleName}" th:remove="tag"></label> 
											 <font style="color:#a94442">*</font>
										</span>
										<div class="col-sm-8 div">
											<input type="hidden" name="roleid" class="form-control" value=""/>
											<input name="roleName" class="form-control" readonly="true" />
										</div>
									</div>
									<div class="col-sm-10 col-md-offset-1">
										<div class="roleName"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10 col-md-offset-1 from_components">
										<div class="accordion-style1 panel-group" id="accordion">
											<div class="panel panel-default">
												<div class="panel-heading ">
													<h4 class="panel-title">
														<a class="accordion-toggle" aria-expanded="true" href="#collapseOne" data-toggle="collapse" data-parent="#accordion">
															<i class="bigger-110 ace-icon fa fa-angle-down " data-icon-show="ace-icon fa fa-angle-right" data-icon-hide="ace-icon fa fa-angle-down"></i>
															&nbsp;<span th:text="#{pages.right.addRight.menuright}" th:remove="tag"></span> 
														</a>
													</h4>
												</div>

												<div class="panel-collapse collapse in" id="collapseOne" aria-expanded="true">
													<div class="panel-body">
														
													</div>
													<div class="panel-footer center">
														<button class='btn btn-white btn-info btn-sm'  type='button' >添加</button>
													</div>
												</div>
											</div>
											<div class="panel panel-default">
												<div class="panel-heading">
													<h4 class="panel-title">
														<a class="accordion-toggle collapsed" aria-expanded="false" href="#collapseTwo" data-toggle="collapse" data-parent="#accordion">
															<i class="ace-icon fa fa-angle-right bigger-110" data-icon-show="ace-icon fa fa-angle-right" data-icon-hide="ace-icon fa fa-angle-down"></i>
															&nbsp;<span th:text="#{pages.right.addRight.buttonright}" th:remove="tag"></span> 
														</a>
													</h4>
												</div>
												<div class="panel-collapse collapse" id="collapseTwo" aria-expanded="false">
													<div class="panel-body">
														
													</div>
													<div class="panel-footer center">
														<button class='btn btn-white btn-info btn-sm'  type='button' >添加</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer no-margin-top">
							<button class="btn btn-white btn-primary">
								<i class="fa fa-check"></i> 
								<span th:text="#{pages.role.addroleInfo.button.add}" th:remove="tag"></span>
							</button>
							<button type="button" class="btn btn-white btn-primary" data-dismiss="modal">
								<i class="fa fa-close"></i> 
								<span th:text="#{pages.role.addroleInfo.button.shut}" th:remove="tag"></span>
							</button> 
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
