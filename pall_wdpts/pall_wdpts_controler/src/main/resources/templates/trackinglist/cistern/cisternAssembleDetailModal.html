<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/indexModel">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="#{pages.system.name}+'-'+#{pages.trackinglist.cistern.cisternAssembleDetail.title}"></title>

</head>
<body>
	<div th:fragment="content">
		<div id="cisternAssembleDetailModal" class="modal fade" tabindex="-1">
			<div class="modal-dialog modal-sm" style="width:600px;">
				<div class="modal-content">
					<div class="modal-header no-padding">
						<div class="table-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								<span class="white">&times;</span>
							</button>
							<i class="fa fa-tachometer"></i>&nbsp;&nbsp;
							<label th:text="#{pages.trackinglist.cistern.cisternAssembleDetail.title}" th:remove="tag"></label>
						</div>
					</div>
					<div class="modal-body no-padding" style="height:320px;">
						<form id="cisternAssembleDetailForm" method="post" class="form-horizontal" style="display:none">
						 	<input type='hidden' name="cisternID" class="form-control check-text" value="-1"/>
						 	 <button  id="cisternAssembleDetailButton" class="btn btn-primary" type="button">
						                       
							</button> 
                		</form>
						<table id="cisternAssembleDetailTable" class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">
							
						</table>
					</div>
					<div class="modal-footer no-margin-top">
						<button type="button" class="btn btn-white btn-primary" data-dismiss="modal">
							<i class="fa fa-close"></i> 
							<span th:text="#{pages.trackinglist.cistern.cisternAssembleDetail.button.shut}" th:remove="tag"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
