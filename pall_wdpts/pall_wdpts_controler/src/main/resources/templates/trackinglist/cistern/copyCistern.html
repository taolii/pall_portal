<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.trackinglist.cistern.modCistern.title}"></title>
<script type="text/javascript" th:src="@{{path}/dist/trackinglist/cistern/js/cisternAssembleDatatables.js(path=${contextPath})}"></script>
<script type="text/javascript" th:src="@{{path}/dist/trackinglist/cistern/js/selCisternSetting.js(path=${contextPath})}"></script>
<script type="text/javascript" th:src="@{{path}/dist/trackinglist/cistern/js/modCistern.js(path=${contextPath})}"></script>
</head>
<body>
	<div th:fragment="content">
		 <div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="javascript:void(0)"  class="homemenu" ></a>
				</li>
				<li>
					<a href="javascript:void(0)" class="submenumenu"></a>
				</li>
				<li>
					<a href="javascript:void(0)" th:onclick="'javascript:LoadPage(\''+${#httpServletRequest.getContextPath()}+'/trackinglist/modCistern?cisternID='+${cisternEntity.cisternID}+'&operator=copy\');'" th:text="#{pages.trackinglist.cistern.addCistern.title}"></a>
				</li>
			</ul>
		</div>
		<div class="page-content">
			<div class="page-content-area">
				<div class="row">
					<div class="col-xs-12">
						<form method="POST" id="modDataForm" class="form-horizontal">
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.trackinglist.cistern.modCistern.form.cisternPn}" th:remove="tag"></label> 
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-3">
										<input id="operator" name="operator" type="hidden" th:value="${operator}"/>
										<input type='hidden' id="cisternSettingPsid" name="psid"  class="form-control" value="-1"/>
										<input type='hidden' name="cisternID"  class="form-control" th:value="${cisternEntity.cisternID}"/>
										<input type='text' id="cisternSettingCisternPn" name="cisternPn" readonly="readonly" class="form-control" th:value="${cisternEntity.cisternPn}"/>  
									</div>
									<div class="col-md-1">
										<span class=" btn btn-white btn-info" id="addCisternPn">  
		                     				<label th:text="#{pages.trackinglist.cistern.modCistern.addCisternPn.button}" th:remove="tag"></label>
		                     			</span> 
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.trackinglist.cistern.modCistern.form.serialNo}" th:remove="tag"></label> 
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='text' name="serialNo" class="form-control" th:value="${cisternEntity.serialNo}"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.trackinglist.cistern.modCistern.form.workorderNo}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='text' name="workorderNo" class="form-control"  th:value="${cisternEntity.workorderNo}"/> 
									</div>
								</div>
								<div class="rowGroup">
									<div class="rowGroup">
										<span class="col-md-2 control-label">
											<label th:text="#{pages.trackinglist.cistern.modCistern.form.cisternModel}" th:remove="tag"></label>
											
										</span>
										<div class="col-md-4">
											<select name="cisternModel" class="form-control">
								                <option  th:each="cisternModelDataConfig:${cisternModelDataConfigs}" th:selected="${cisternEntity.cisternModel==cisternModelDataConfig.configName}" th:text="${cisternModelDataConfig.configName}" th:value="${cisternModelDataConfig.configName}">
								                </option>
		                                    </select> 
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.trackinglist.cistern.modCistern.form.productionTime}" th:remove="tag"></label> 
										
									</span>
									<div class="col-md-4">
										<input type='text' name="productionTime"  id='addFormProductionTime' class="form-control form_datetime" th:value="${cisternEntity.productionTime}"/>  
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.trackinglist.cistern.modCistern.form.cisternOption}" th:remove="tag"></label> 
										
									</span>
									<div class="col-md-2">
										<input type='text' name="cisternOption"  class="form-control" th:value="${cisternEntity.cisternOption}"/>  
									</div>
									<div class="col-md-2">
										<input type='text' name="cisternOption2"  class="form-control" th:value="${cisternEntity.cisternOption2}"/>  
									</div>
									
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.trackinglist.cistern.modCistern.form.cOrderID}" th:remove="tag"></label> 
									</span>
									<div class="col-md-4">
										<input type='text' name="cOrderID"  class="form-control" th:value="${cisternEntity.cOrderID}"/>  
									</div>
								</div>
								<div class="rowGroup">
									
									
								</div>
							</div>
							<div class="row" style="display:none">
	                			<div class="pull-right">
							        <div class="btn-group">
							            <a type="button" class="btn btn-white btn-primary btn-sm" id="setCisternAssembleButton" >
							                <i class="fa fa-plus"></i>
							                <span th:text="#{pages.trackinglist.cistern.table.button.add}" th:remove="tag"></span>
							            </a>
							           
							        </div>
	    						</div>
	                		</div>
							<div class="form-group">
								<span class="col-sm-12 control-label center">
									<label th:text="#{pages.trackinglist.cistern.modCistern.form.assembleRecords}" th:remove="tag"></label>
								</span>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<div class="col-md-10 col-md-offset-1">
										<div class="row" id="cisternAssemblesDatatableContainer">
											<input type="hidden" id="cisternAssembles" th:value="${cisternAssembles}"/>
											<table id="cisternAssemblesDatatable" class="table table-striped table-bordered table-hover" >
					
											</table>
										</div>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.trackinglist.cistern.modCistern.form.exceptionRecord}" th:remove="tag"></label>
									</span>
									<div class="col-md-10">
										<input name="exceptionRecord" class="form-control" th:value="${cisternEntity.exceptionRecord}"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.trackinglist.cistern.modCistern.form.remarks}" th:remove="tag"></label>
									</span>
									<div class="col-md-10">
										<input name="remarks"  class="form-control" th:value="${cisternEntity.remarks}"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.trackinglist.cistern.modCistern.form.assembleOperator}" th:remove="tag"></label>
										<font style="color:#a94442">*</font> 
									</span>
									<div class="col-md-4">
										<input type='text' name="assembleOperator" class="form-control"  th:value="${cisternEntity.assembleOperator}"/> 
									</div>
								</div>
								<div class="rowGroup">
									<div class="rowGroup">
										<span class="col-md-2 control-label">
											<label th:text="#{pages.trackinglist.cistern.modCistern.form.assembleTime}" th:remove="tag"></label>
											<font style="color:#a94442">*</font>
										</span>
										<div class="col-md-4">
											<input type='text' name="assembleTime" id='addFormAssembleTime' class="form-control form_datetime" th:value="${cisternEntity.assembleTime}"/>
										</div>
									</div>
								</div>
							</div>
						
							<div class="form-group">
								<div class="text-center">
									<button class="btn btn-white btn-primary">
										<i class="fa fa-check"></i> 
										<span th:text="#{pages.trackinglist.cistern.addCistern.form.button.add}" th:remove="tag"></span>
									</button>
									<button id="addBackButton"  type="button" class="btn btn-white btn-primary" data-dismiss="modal">
										<i class="fa fa-close"></i> 
										<span th:text="#{pages.trackinglist.cistern.addCistern.form.button.shut}" th:remove="tag"></span>
									</button> 
								</div>
							</div>
						</form>
                	</div>
                </div>
               </div>
            </div>
        </div>
		<div class="clearfix"></div>
		<div id="selCisternSetting">
			<div th:replace="trackinglist/cistern/selCisternSettingModal:: content"></div>
		</div>
		
		<div id="cisternAssembleDetail">
			<!-- div th:replace="setting/cistern/cisternAssembleDetailModal:: content"></div-->
		</div>
	</div>
</body>
</html>
