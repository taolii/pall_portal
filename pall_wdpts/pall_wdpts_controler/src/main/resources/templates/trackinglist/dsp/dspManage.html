<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/indexModel">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title th:text="#{pages.system.name}+'-'+#{pages.trackinglist.dsp.title}"></title>
        <script type="text/javascript" th:src="@{{path}/dist/trackinglist/dsp/js/dspManage.js(path=${contextPath})}"></script>
    	<script type="text/javascript" th:src="@{{path}/dist/trackinglist/dsp/js/dspAssembleDetail.js(path=${contextPath})}"></script>
    	
    </head>
    <body>
        <div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="javascript:void(0)"  class="homemenu" ></a>
					</li>
					<li>
						<a href="javascript:void(0)" class="submenumenu"></a>
					</li>
				</ul>
			</div>
			<div class="page-content">
				<div class="page-content-area">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								 <form id="queryForm" method="post" class="form-horizontal">
				                    <div class="panel-group" id="steps">
				                        <div class="panel panel-primary">
				                            <div class="panel-heading">
				                                <h4 class="panel-title">
				                                	<i class="fa fa-search"></i>&nbsp;&nbsp;<a data-toggle="collapse" data-parent="#steps" href="#stepOne" th:text="#{pages.trackinglist.dsp.form.title}"></a>
				                              	</h4>
				                            </div>
				                            <div id="stepOne" class="panel-collapse collapse in  ">
				                                <div class="panel-body">
				                                	<div class="col-md-4 form-group">
					                                	<div class='input-group date'>  
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.startAssembleTime}">  
		                									</span>  
											                <input type='text' name="startAssembleTime"  id='queryStartAssembleTime' class="form-control" />  
											                <span class="input-group-addon">  
											                    <span class="glyphicon glyphicon-calendar"></span>  
											                </span>  
		            									</div> 
						                      		</div>
						                      		
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.dspPn}"></span>
									                        <input type="text" name="dspPn" class="form-control"/>
					                                	</div>
						                      		</div>
						                  			<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.serialNo}"></span>
									                        <input type="text" name="serialNo" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group">
					                                	<div class='input-group date'>  
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.endAssembleTime}">  
		                									</span>  
											                <input type='text' name="endAssembleTime"  id='queryEndAssembleTime' class="form-control" />  
											                <span class="input-group-addon">  
											                    <span class="glyphicon glyphicon-calendar"></span>  
											                </span>  
		            									</div> 
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.workorderNo}"></span>
									                        <input type="text" name="workorderNo" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.dspModel}"></span>
									                        <input type="text" name="dspModel" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.assembleRecords.componentName}"></span>
									                        <input type="text" name="componentName" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.assembleRecords.componentNo}"></span>
									                        <input type="text" name="componentNo" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group" style="padding-left:60px">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.assembleRecords.serialNoRecord}"></span>
									                        <input type="text" name="serialNoRecord" class="form-control"/>
					                                	</div>
						                      		</div>
						                      		<div class="col-md-4 form-group">
					                                	<div class="input-group">
					                                		<span class="input-group-addon" th:text="#{pages.trackinglist.dsp.form.cOrderID}"></span>
									                        <input type="text" name="cOrderID" class="form-control"/>
					                                	</div>
						                      		</div>
								                    <div class="col-md-12 form-group center">
								                        <button id="btn-query" class="btn btn-white btn-primary" type="button" style="display:none">
								                        <i class="fa fa-search"></i>
					                 						<span th:text="#{pages.trackinglist.dsp.form.query.button.tip}" th:remove="tag"></span>
														</button> 
								                    </div>
								                    
				                                </div>
				                            </div>
				                        </div>
				                    </div>
		                		</form>
	                		</div>
	                		<div class="row">
	                			<div class="pull-right">
							        <div class="btn-group">
							            <a type="button" class="btn btn-white btn-primary btn-sm" id="btn-add" style="display:none">
							                <i class="fa fa-plus"></i>
							                <span th:text="#{pages.trackinglist.dsp.table.button.add}" th:remove="tag"></span>
							            </a>
							            <a type="button" class="btn btn-white btn-primary btn-sm" id="btn-delAll" style="display:none">
							                <i class="fa fa-remove"></i>
							                <span th:text="#{pages.trackinglist.dsp.table.button.batchdel}" th:remove="tag"></span>
							            </a>
							            <a type="button" class="btn btn-white btn-primary btn-sm" id="btn-export" >
							                <i class="fa fa-download"></i>
							                <span th:text="#{pages.trackinglist.dsp.table.button.export}" th:remove="tag"></span>
							            </a>
							            <a id="btn_refresh" type="button" class="btn btn-white btn-primary btn-sm" style="display:none">
							                <i class="fa fa-refresh"></i>
							                <span th:text="#{pages.trackinglist.dsp.table.button.refresh}" th:remove="tag"></span>
							            </a>
							        </div>
	    						</div>
	                		</div>
		                 	<div class="row" id="div-table-container">
		                 		<div class="table-responsive" style="overflow-x:hidden">
		                 			<input id="tableFieldBinds" name="tableFieldBinds" type="hidden" th:value="${tableFieldBinds}"/>
			                 		<table id="datatable" class="table table-striped table-bordered table-hover" >
										
									</table>
								</div>
		                 	</div>
	        			</div>
					</div>
				</div>
			</div>
			<div style="display:none">
				<input type="hidden" id="buttonRights" name="buttonEntitys" th:value="${buttonEntitys}">
			</div>
			<div class="clearfix"></div>
			
			<div id="dspAssembleDetail">
				<div th:replace="trackinglist/dsp/dspAssembleDetailModal:: content"></div>
			</div>
        </div>
    </body>
</html>
