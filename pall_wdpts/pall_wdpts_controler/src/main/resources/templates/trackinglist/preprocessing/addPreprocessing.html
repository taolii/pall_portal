<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{pages.system.name}+'-'+#{pages.trackinglist.preprocessing.addPreprocessing.title}"></title>
<script type="text/javascript" th:src="@{{path}/dist/trackinglist/preprocessing/js/preprocessingAssembleDatatables.js(path=${contextPath})}"></script>
<script type="text/javascript" th:src="@{{path}/dist/trackinglist/preprocessing/js/preprocessingInspectDatatables.js(path=${contextPath})}"></script>
<script type="text/javascript" th:src="@{{path}/dist/trackinglist/preprocessing/js/selPreprocessingSetting.js(path=${contextPath})}"></script>
<!--  script type="text/javascript" th:src="@{{path}/dist/setting/preprocessing/js/preprocessingAssembleDetail.js(path=${contextPath})}"></script-->
<!-- script type="text/javascript" th:src="@{{path}/dist/setting/preprocessing/js/preprocessingInspectDetail.js(path=${contextPath})}"></script-->
<script type="text/javascript" th:src="@{{path}/dist/trackinglist/preprocessing/js/addPreprocessing.js(path=${contextPath})}"></script>
</head>
<body>
	<div th:fragment="content">
		 <div th:fragment="content">
        	<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="javascript:void(0)"  class="homemenu" ></a>
				</li>
				<li>
					<a href="javascript:void(0)" class="submenumenu"></a>
				</li>
				<li>
					<a href="javascript:void(0)" th:onclick="'javascript:LoadPage(\''+${#httpServletRequest.getContextPath()}+'/trackinglist/addPreprocessing\');'" th:text="#{pages.trackinglist.preprocessing.addPreprocessing.title}"></a>
				</li>
			</ul>
		</div>
		<div class="page-content">
			<div class="page-content-area">
				<div class="row">
					<div class="col-xs-12">
						<form method="POST" id="addDataForm" class="form-horizontal">
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.preprocessingPn}" th:remove="tag"></label> 
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-3">
										<input type='hidden' id="preprocessingSettingPsid" name="psid"  class="form-control" value="-1"/>
										<input type='text' id="preprocessingSettingPreprocessingPn" name="preprocessingPn" readonly="readonly" class="form-control" />  
									</div>
									<div class="col-md-1">
										<span class=" btn btn-white btn-info" id="addPreprocessingPn">  
		                     				<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.addPreprocessingPn.button}" th:remove="tag"></label>
		                     			</span> 
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.serialNo}" th:remove="tag"></label> 
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='text' name="serialNo" class="form-control" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.workorderNo}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='text' name="workorderNo" class="form-control"  value=""/> 
									</div>
								</div>
								<div class="rowGroup">
									<div class="rowGroup">
										<span class="col-md-2 control-label">
											<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.preprocessingModel}" th:remove="tag"></label>
											
										</span>
										<div class="col-md-4">
											<input type='text' name="preprocessingModel" class="form-control" value=""/>  
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.productionTime}" th:remove="tag"></label> 
										
									</span>
									<div class="col-md-4">
										<input type='text' name="productionTime"  id='addFormProductionTime' class="form-control form_datetime" />  
									</div>
								</div>
								<div class="rowGroup">
									<span class="col-md-2  control-label">
										<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.ptOption}" th:remove="tag"></label> 
										
									</span>
									<div class="col-md-4">
										<input type='text' name="ptOption"  class="form-control" />  
									</div>
								</div>
							</div>
							<div class="row" style="display:none">
	                			<div class="pull-right">
							        <div class="btn-group">
							            <a type="button" class="btn btn-white btn-primary btn-sm" id="setPreprocessingAssembleButton" >
							                <i class="fa fa-plus"></i>
							                <span th:text="#{pages.trackinglist.preprocessing.table.button.add}" th:remove="tag"></span>
							            </a>
							            <a type="button" class="btn btn-white btn-primary btn-sm" id="setPreprocessingInspectButton" >
							                <i class="fa fa-plus"></i>
							                <span th:text="#{pages.trackinglist.preprocessing.table.button.add}" th:remove="tag"></span>
							            </a>
							            
							        </div>
	    						</div>
	                		</div>
							<div class="form-group">
								<span class="col-sm-12 control-label center">
									<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.assembleRecords}" th:remove="tag"></label>
								</span>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<div class="col-md-10 col-md-offset-1">
										<div class="row" id="preprocessingAssemblesDatatableContainer">
											<table id="preprocessingAssemblesDatatable" class="table table-striped table-bordered table-hover" >
					
											</table>
										</div>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<span class="col-sm-12 control-label center">
									<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.inspectRecords}" th:remove="tag"></label>
								</span>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<div class="col-md-10 col-md-offset-1">
										<div class="row" id="preprocessingInspectsDatatableContainer">
											<table id="preprocessingInspectsDatatable" class="table table-striped table-bordered table-hover" >
					
											</table>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="col-sm-2 control-label" style="padding-bottom:39px">
									<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.exceptionRecord}" th:remove="tag"></label>
								</span>
								<div class="col-sm-10">
									<textarea name="exceptionRecord" rows="2" class="form-control input-group-sm"></textarea>
								</div>
							</div>
							<div class="form-group">
								<span class="col-sm-2 control-label" style="padding-bottom:39px">
									<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.remarks}" th:remove="tag"></label>
								</span>
								<div class="col-sm-10">
									<textarea name="remarks" rows="2" class="form-control input-group-sm"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.assembleOperator}" th:remove="tag"></label>
										<font style="color:#a94442">*</font> 
									</span>
									<div class="col-md-4">
										<input type='text' name="assembleOperator" class="form-control"  value=""/> 
									</div>
								</div>
								<div class="rowGroup">
									<div class="rowGroup">
										<span class="col-md-2 control-label">
											<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.assembleTime}" th:remove="tag"></label>
											<font style="color:#a94442">*</font>
										</span>
										<div class="col-md-4">
											<input type='text' name="assembleTime" id='addFormAssembleTime' class="form-control form_datetime"/>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="rowGroup">
									<span class="col-md-2 control-label">
										<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.inspectOperator}" th:remove="tag"></label>
										<font style="color:#a94442">*</font>
									</span>
									<div class="col-md-4">
										<input type='text' name="inspectOperator" class="form-control"  value=""/> 
									</div>
								</div>
								<div class="rowGroup">
									<div class="rowGroup">
										<span class="col-md-2 control-label">
											<label th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.inspectTime}" th:remove="tag"></label>
											<font style="color:#a94442">*</font>
										</span>
										<div class="col-md-4">
											<input type='text' name="inspectTime" id='addFormInspectTime' class="form-control form_datetime"/>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="text-center">
									<button class="btn btn-white btn-primary">
										<i class="fa fa-check"></i> 
										<span th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.button.add}" th:remove="tag"></span>
									</button>
									<button id="addBackButton"  type="button" class="btn btn-white btn-primary" data-dismiss="modal">
										<i class="fa fa-close"></i> 
										<span th:text="#{pages.trackinglist.preprocessing.addPreprocessing.form.button.shut}" th:remove="tag"></span>
									</button> 
								</div>
							</div>
						</form>
                	</div>
                </div>
               </div>
            </div>
        </div>
		<div class="clearfix"></div>
		<div id="selPreprocessingSetting">
			<div th:replace="trackinglist/preprocessing/selPreprocessingSettingModal:: content"></div>
		</div>
		<div id="preprocessingInspectDetail">
			<!-- div th:replace="setting/preprocessing/preprocessingInspectDetailModal:: content"></div-->
		</div>
		<div id="preprocessingAssembleDetail">
			<!-- div th:replace="setting/preprocessing/preprocessingAssembleDetailModal:: content"></div-->
		</div>
	</div>
</body>
</html>
