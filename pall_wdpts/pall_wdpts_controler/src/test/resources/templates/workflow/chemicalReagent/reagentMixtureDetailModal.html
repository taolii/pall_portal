<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/indexModel">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="#{pages.system.name}+'-'+#{pages.workflow.chemicalReagentManage.reagentMixtureDetail.title}"></title>

</head>
<body>
	<div th:fragment="content">
		<div id="reagentMixtureDetailModal" class="modal fade" tabindex="-1">
			<div class="modal-dialog modal-sm" style="width:560px;">
				<div class="modal-content">
					<div class="modal-header no-padding">
						<div class="table-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								<span class="white">&times;</span>
							</button>
							<i class="fa fa-key"></i>&nbsp;&nbsp;
							<label th:text="#{pages.reagent.reagentMixtureDetail.title}" th:remove="tag"></label>
						</div>
					</div>
					<div class="modal-body no-padding" style="height:200px;">
						<form id="queryModalForm" method="post" class="form-horizontal" style="display:none">
						 	<input type='hidden' name="crID" class="form-control check-text" value="-1"/>
						 	 <button  id="queryModalButton" class="btn btn-primary" type="button">
						                       
							</button> 
                		</form>
						<table id="detailTable" class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">
							
						</table>
					</div>
					<div class="modal-footer no-margin-top">
						<button type="button" class="btn btn-white btn-primary" data-dismiss="modal">
							<i class="fa fa-close"></i> 
							<span th:text="#{pages.workflow.chemicalReagentManage.reagentMixtureDetail.shut}" th:remove="tag"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
